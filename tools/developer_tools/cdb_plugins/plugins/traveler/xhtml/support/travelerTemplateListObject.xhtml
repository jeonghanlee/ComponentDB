<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:column headerText="Title">                
        <h:outputLink value="#{itemTravelerDomainCatalogController.getTravelerTemplateURL(templateObject.id)}"
                      target="_blank">
            <h:outputText value="#{templateObject.title}" />
        </h:outputLink>
    </p:column>

    <p:column headerText="Created By">
        <h:outputText value="#{templateObject.createdBy}" />
    </p:column>

    <p:column headerText="Created On">
        <h:outputText value="#{templateObject.createdOn}" />
    </p:column>

    <p:column headerText="Updated By">
        <h:outputText value="#{templateObject.updatedBy}" />
    </p:column>

    <p:column headerText="Updated On">
        <h:outputText value="#{templateObject.updatedOn}" />
    </p:column>            

</ui:composition>
