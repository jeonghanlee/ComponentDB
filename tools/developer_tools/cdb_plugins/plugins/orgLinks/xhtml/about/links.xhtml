<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">            
    <p:outputPanel>
        <ui:param name="orgLinksPluginManager"
                  value="#{cdbPluginManager.getPluginManagerByName('orgLinks')}" /> 

        <ui:param name="links"
                  value="#{orgLinksPluginManager.links}"/> 

        <style type="text/css">             
            .paddedLink {
                padding: 4px 10px;
                font-weight: bolder; 
            }
        </style>

        <ui:repeat value="#{links}"
                   var="link">            

            <ui:include src="linkObject.xhtml" />

            <ui:repeat value="#{link.children}"
                       var="link"> 

                <p:outputPanel style="padding-left: 15px" >
                    <ui:include src="linkObject.xhtml" />
                </p:outputPanel>


                <ui:repeat value="#{link.children}"
                           var="link">
                    <p:outputPanel style="padding-left: 30px" >
                        <ui:include src="linkObject.xhtml" />
                    </p:outputPanel>

                    <ui:repeat value="#{link.children}"
                               var="link">
                        <p:outputPanel style="padding-left: 45px" >
                            <ui:include src="linkObject.xhtml" />
                        </p:outputPanel>
                    </ui:repeat>
                </ui:repeat>
            </ui:repeat>
        </ui:repeat>
    </p:outputPanel>

</ui:composition>
