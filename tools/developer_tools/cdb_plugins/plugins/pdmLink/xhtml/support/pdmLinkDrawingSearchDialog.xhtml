<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="pdmLinkDrawingSearchDialog" 
              widgetVar="pdmLinkDrawingSearchDialogWidget" 
              header="Search for PDMLink Drawing" 
              styleClass="viewTransparentBackgroundDialog"
              resizable="false"
              onShow="#{pdmLinkDrawingBean.reloadPdmLinkImageStreamedContent()}">

        <h:form id="drawingSearchForm">

            <ui:include src="pdmLinkDrawingDialogSearchBox.xhtml" />

            <p:outputPanel styleClass="pdmLinkSearchResultsBelowSearchBox"
                           rendered="#{pdmLinkDrawingBean.searchResults != null}">
                <p/>

                <ui:include src="pdmLinkDrawingSearchResult.xhtml">
                    <ui:param name="searchResultUpdate" value="@form" />
                    <ui:param name="parentDialogWidgetVar" value="pdmLinkDrawingSearchDialogWidget" />
                </ui:include>
            </p:outputPanel>

        </h:form>

    </p:dialog>
   
    <ui:include src="pdmLinkHelpDialog.xhtml"/>

</ui:composition>
