<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:outputPanel rendered='#{propertyValueController.getPropertyEditPage(propertyValueObject) 
                               == "dmsContainerPropertyValueEditPanel"}' 
                   styleClass="longCellInput inlineOutputPanel">
        <p:outputPanel id="containerPropertyValueEditValuePanel#{propertyValueObject.viewUUID}"
                       styleClass="inlineOutputPanel">

            <h:outputText value="#{propertyValueObject.displayValue}" />
            <p:commandButton icon="fa fa-search"
                             onclick="loadDmsContainerPropertyValueAssignDialog()">
                <f:setPropertyActionListener target="#{entityController.currentEditPropertyValue}"
                                             value="#{propertyValueObject}"/>
            </p:commandButton>

        </p:outputPanel>
    </p:outputPanel>

    <p:outputPanel rendered='#{propertyValueController.getPropertyEditPage(propertyValueObject) 
                               == "dmsDocumentPropertyValueEditPanel"}' 
                   styleClass="longCellInput inlineOutputPanel">
        <p:outputPanel id="documentPropertyValueEditValuePanel#{propertyValueObject.viewUUID}"
                       styleClass="inlineOutputPanel">

            <h:outputText value="#{propertyValueObject.displayValue}" />
            <p:commandButton icon="fa fa-search"
                             onclick="loadDmsDocumentPropertyValueAssignDialog()">
                <f:setPropertyActionListener target="#{entityController.currentEditPropertyValue}"
                                             value="#{propertyValueObject}"/>
            </p:commandButton>

        </p:outputPanel>
    </p:outputPanel>
    
    <p:outputPanel rendered='#{propertyValueController.getPropertyEditPage(propertyValueObject) 
                               == "dmsCollectionPropertyValueEditPanel"}' 
                   styleClass="longCellInput inlineOutputPanel">
        <p:outputPanel id="collectionPropertyValueEditValuePanel#{propertyValueObject.viewUUID}"
                       styleClass="inlineOutputPanel">

            <h:outputText value="#{propertyValueObject.displayValue}" />
            <p:commandButton icon="fa fa-search"
                             onclick="loadDmsCollectionPropertyValueAssignDialog()">
                <f:setPropertyActionListener target="#{entityController.currentEditPropertyValue}"
                                             value="#{propertyValueObject}"/>
            </p:commandButton>

        </p:outputPanel>
    </p:outputPanel>


</ui:composition>
