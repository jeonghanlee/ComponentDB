<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">   
    
    <ui:param name="renderCollectionLabel"
              value="#{renderCollectionLabel != null ? renderCollectionLabel : true}" /> 

    <p:column headerText="Doc number"
              sortBy="#{documentObject.docNum}"
              filterBy="#{documentObject.docNum}">             
        <p:commandLink value="#{documentObject.docNum}"
                       onclick="PF('loadingDialog').show()"
                       oncomplete="PF('loadingDialog').hide()"
                       action="#{docManagamentBean.loadDocumentInformation(documentObject.docNumId)}"/>
    </p:column>
    <p:column headerText="Collection Label"
              sortBy="#{documentObject.collectionLabel}"
              filterBy="#{documentObject.collectionLabel}"
              rendered="#{renderCollectionLabel}">
        <h:outputText value="#{documentObject.collectionLabel}" /> 
    </p:column>
    <p:column headerText="Owner"
              sortBy="#{documentObject.collectionOwner}"
              filterBy="#{documentObject.collectionOwner}">
        <h:outputText value="#{documentObject.collectionOwner}" />
    </p:column>
    <p:column headerText="Doc title"
              sortBy="#{documentObject.documentTitle}"
              filterBy="#{documentObject.documentTitle}">
        <h:outputText value="#{documentObject.documentTitle}" />
    </p:column>

</ui:composition>
