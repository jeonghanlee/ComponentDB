<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../../templates/componentsViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{componentController.processCreateRequestParams}"/>
        <f:event type="preRenderComponent" listener="#{logController.processPreRender()}"/>
    </f:metadata>

    <ui:define name="pageTitle">: Create Component</ui:define>        
    <ui:define name="middleCenter">

        <h:form id="addComponentForm" rendered="#{loginController.loggedIn}">
            <div class="pageTitle">
                <h1>Add Component</h1>
            </div>
            
            <ui:include src="private/componentCreatePanelGrid.xhtml"/>

            <p/>
            <ui:param name="entityController" value="#{componentController}"/>
            <ui:include src="../common/private/commonCreateActionButtons.xhtml"/>
             
        </h:form>
        
        <h:form id="componentTypeSelectDialogForm">
            <ui:include src="../componentType/private/componentTypeSelectDialog.xhtml">
                <ui:param name="updateTarget" value=":addComponentForm:componentTypeDropdown :addComponentForm:componentTypeCategory"/>
            </ui:include>
            
            <ui:include src="../componentType/private/componentTypeSelectCustomizeDisplayDialog.xhtml"/>
        </h:form>

    </ui:define>
</ui:composition>
