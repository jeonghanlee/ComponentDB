<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="componentObject" value="#{componentController.selected}"/>

    <p:panelGrid id="componentEditPanelGrid" columns="4" styleClass="editEntityDetails">
        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <h:inputText id="name" value="#{componentObject.name}" title="Name" required="true" styleClass="entityDataEmphasizedText"/>
        <p:message for="name"/> 
        <p:tooltip for="name" value="Component name is required. Component name/model number must be unique."/>

        <h:outputLabel for="modelNumber" value="Model Number" styleClass="entityDataEmphasizedLabel"/>
        <h:inputText id="modelNumber" value="#{componentObject.modelNumber}" title="Model Number" styleClass="entityDataEmphasizedText"/>
        <p:message for="modelNumber"/> 
        <p:tooltip for="modelNumber" value="Model number must be unique."/>
        
        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:inputTextarea id="description" value="#{componentObject.description}" title="Description" styleClass="entityDataText"/>
        <p:message for="description"/> 
        <p:tooltip for="description" value="Description is optional."/>

        <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
        <h:outputText id="id" value="#{componentObject.id}" title="Id" styleClass="entityDataText"/>
        <p:message for="id"/> 
        <p:tooltip for="id" value="Component id cannot be modified."/>

        <h:outputLabel for="componentType" value="Type" styleClass="entityDataLabel"/>
        <p:column id="componentType">
            <p:autoComplete id="componentTypeDropdown" 
                            value="#{componentObject.componentType}" 
                            var="componentTypeObject"
                            converter="componentTypeConverter" 
                            completeMethod="#{componentController.completeComponentType}" 
                            itemLabel="#{componentTypeObject.name}"
                            itemValue="#{componentTypeObject}"
                            valueChangeListener="#{componentController.selectComponentTypeValueChangeListener}"
                            forceSelection="true"
                            scrollHeight="200"
                            dropdown="true" 
                            styleClass="autocomplete">
                <p:ajax event="valueChange" immediate="true" process="@this"/>
                <p:ajax update="componentTypeCategory"/>       
            </p:autoComplete>

            <p:commandButton id="componentTypeSelectButton"
                             action="#{componentTypeController.clearSelectFiltersAndResetSelectDataModel()}" 
                             oncomplete="PF('componentTypeSelectDialogWidget').show()"
                             update="@form"
                             immediate="true"
                             alt="Select Component" 
                             styleClass="selectButtonForAutocomplete"
                             icon="ui-icon-search">
                <f:setPropertyActionListener target="#{componentTypeController.selectedComponentType}" value="#{designElementObject.component}"/>
                <p:tooltip for="componentTypeSelectButton" value="Search for component type."/>
            </p:commandButton>
        </p:column>
        <p:message for="componentType"/>
        <p:tooltip for="componentTypeDropdown" value="Select component type."/>  

        <h:outputLabel for="componentTypeCategory" value="Category" styleClass="entityDataLabel"/>
        <h:outputText id="componentTypeCategory" value="#{componentObject.componentType.componentTypeCategory.name}" title="Category" styleClass="entityDataText"/>
        <p:message for="componentTypeCategory"/>
        <p:tooltip for="componentTypeCategory" value="Component type category is inherited from component type."/>

        <ui:include src="../../entityInfo/private/entityInfoEditObject.xhtml">
            <ui:param name="entityInfoObject" value="#{componentObject.entityInfo}"/>
        </ui:include>

    </p:panelGrid>

    <ui:include src="../../componentType/private/componentTypeSelectDialog.xhtml">
        <ui:param name="updateTarget" value="componentEditPanelGrid"/>
    </ui:include>    
    <ui:include src="../../componentType/private/componentTypeSelectCustomizeDisplayDialog.xhtml"/>

</ui:composition>
