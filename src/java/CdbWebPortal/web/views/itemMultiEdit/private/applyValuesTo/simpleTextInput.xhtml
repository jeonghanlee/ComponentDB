<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="withSequence"
              value="#{entityController.hasSequenceValueToSet}" />
    <p:panelGrid columns="2"
                 styleClass="leftAlignedText">
        <h:outputText value="#{withSequence ? 'Prefix' : 'Value for All'}" />
        <p:inputText value="#{entityController.currentPrefixValueToColumn}"/>

        <h:outputText value="Needs Sequence?"
                      rendered="#{!withSequence}"/>
        <p:commandButton update="itemMultiEditApplyValuesToColumnConfigPanel"
                         value="Add sequence"
                         rendered="#{!withSequence}">
            <f:setPropertyActionListener target="#{entityController.currentSequenceStartValueToColumn}"
                                         value="0"/>
        </p:commandButton>

        <ui:include src="common/sequenceStart.xhtml">
            <ui:param name="rendered"
                      value="#{withSequence}" />
        </ui:include>  

        <h:outputText value="Postfix"
                      rendered="#{withSequence}"/>
        <p:inputText value="#{entityController.currentPostfixValueToColumn}"
                     rendered="#{withSequence}"/>

    </p:panelGrid>

</ui:composition>
