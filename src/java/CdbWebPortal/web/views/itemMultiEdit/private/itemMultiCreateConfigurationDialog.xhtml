<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="#{entityTypeName}#{viewName}CreateManyDialog"
              widgetVar="#{entityTypeName}#{viewName}CreateManyDialogWidget"
              styleClass="viewTransparentBackgroundDialog"
              resizable="false"
              header="Configure Create Many Inventory Items"
              closable="false"
              modal="true">
        <p:outputPanel rendered="#{entityController.renderMultiCreateConfigurationDialog}">
            <p:panelGrid columns="2" >
                <h:outputText value="Quantity" />
                <p:inputNumber minValue="0"
                               maxValue="500"
                               value="#{entityController.createNewItemCount}"/>

                <ui:include src="../../itemMultiEdit/private/itemMultiCreateConfigurationProjectObject.xhtml"/>

                <ui:include src="../../itemMultiEdit/private/itemMultiCreateConfigurationEntityInfoObject.xhtml"/>

            </p:panelGrid>
        </p:outputPanel>
        <f:facet name="footer">
            <p:commandButton value="Close"
                             icon="fa fa-close"                             
                             onclick="PF('#{entityTypeName}#{viewName}CreateManyDialogWidget').hide();"
                             immediate="true"
                             update="#{entityTypeName}#{viewName}CreateManyDialog">              
                <f:setPropertyActionListener value="false"
                                             target="#{entityController.renderMultiCreateConfigurationDialog}"/>
            </p:commandButton>
            <p:commandButton value="Proceed To Creation"
                             action="#{entityController.continueToCreateMultipleItemsFromDialog()}"
                             icon="fa fa-check"/>
        </f:facet>
    </p:dialog>

</ui:composition>
