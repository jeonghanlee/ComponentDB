<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">    
    Select desired permission columns to edit.
    <p:panelGrid columns="2">
        <p:selectBooleanCheckbox onchange="onUpdateOptionsChange()"
                                 value="#{entityController.updateOwnerUser}"/>
        <h:outputText value="Owner User"/>

        <p:selectBooleanCheckbox onchange="onUpdateOptionsChange()"
                                 value="#{entityController.updateOwnerGroup}"/>
        <h:outputText value="Owner Group"/>

        <p:selectBooleanCheckbox onchange="onUpdateOptionsChange()"
                                 value="#{entityController.updateGroupWriteable}"/>
        <h:outputText value="Group Writeable"/>
    </p:panelGrid>


</ui:composition>
