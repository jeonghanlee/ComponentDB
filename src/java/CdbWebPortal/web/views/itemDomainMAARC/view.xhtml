<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../item/private/templates/itemViewTemplate.xhtml">

    <ui:param name="entityController" value="#{itemDomainMAARCController}"/>
    <ui:param name="pageRendered" value="#{resources.EnabledMAARCDomainFunctionality}" />

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:viewAction action="#{itemDomainMAARCController.processViewRequestParams}"/>
        <f:viewAction action="#{propertyValueController.processPreRender()}"/>
        <f:viewAction action="#{logController.processPreRender()}"/>
        <f:viewAction action="#{itemDomainInventoryController.processPreRender()}"/>
    </f:metadata>

    <ui:define name="itemElements">
        <ui:include src="private/itemDomainMAARCItemElementList.xhtml"/>
    </ui:define>

    <ui:define name="additionalLeftItemPanels">  
        <ui:include src="private/itemDomainMAARCViewable.xhtml" /> 
    </ui:define>

    <ui:define name="additionalRightItemPanels">
        <p:panel header="Related Items"
                 toggleable="true"
                 collapsed="#{entityController.collapsedRelatedItemsForCurrent}">            
            <ui:include src="private/itemDomainMAARCRelatedItemList.xhtml"/>            
        </p:panel>
    </ui:define>

</ui:composition>
