<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="childEntityController" value="#{itemElementController}"/>   
    <ui:param name="childEntityTypeName" value="#{childEntityController.entityTypeName}"/>

    <ui:fragment rendered="#{childEntityController.displayFlatTableView}">
        <ui:insert name="listActionButtons">
            <ui:include src="../../../common/private/commonChildListActionButtons.xhtml">
                <ui:param name="parentEntityController" value="#{entityController}"/>
                <ui:param name="isParentEntityWriteable" value="#{loginController.isEntityWriteable(itemObject.entityInfo)}"/>
                <ui:param name="childEntityTypeName" value="#{childEntityController.entityTypeName}"/>
            </ui:include>
        </ui:insert>

        <ui:insert name="listDataTable">
            <ui:include src="../itemElementListDataTable.xhtml"/>
        </ui:insert>      
    </ui:fragment>

    <ui:fragment rendered="#{!childEntityController.displayFlatTableView}">

        <ui:insert name="treeListActionButtons">
            <ui:include src="../../../common/private/commonChildListTreeTableActionButtons.xhtml"/>
        </ui:insert>

        <ui:insert name="ItemElementListTreeTable">
            <ui:include src="../itemElementListTreeTable.xhtml"/>
        </ui:insert>                

    </ui:fragment>

    <ui:insert name="itemElementListCustomizeDialog">
        <ui:include src="../itemElementListCustomizeDisplayDialog.xhtml"/>
    </ui:insert>

</ui:composition>
