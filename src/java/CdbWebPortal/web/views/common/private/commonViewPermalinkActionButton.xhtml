<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:commandButton id="#{entityTypeName}ViewPermanentLinkButton" 
                     action="#{facesUtility.displayGrowlInfoMessage('Copied', 'Permalink copied to clipboard.')}" 
                     value="Permalink" alt="Return" icon="fa fa-clipboard">
        <p:tooltip for="#{entityTypeName}ViewPermanentLinkButton" value="Copy permanent link to clipboard."/>
    </p:commandButton>

    <pe:clipboard id="viewPermanentLinkCopy" 
                  trigger="#{entityTypeName}ViewPermanentLinkButton" 
                  action="copy"
                  text="#{entityController.currentEntityPermalink}"/>


</ui:composition>
