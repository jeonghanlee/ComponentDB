<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:commandButton id="#{childEntityTypeName}#{viewName}EditButton"
                     value="Edit" icon="fa fa-pencil" 
                     onclick="PF('loadingDialog').show()"
                     rendered="#{displayEditButton and (onCompleteEditButtonCommand != null)}"
                     oncomplete="PF('loadingDialog').hide(); #{onCompleteEditButtonCommand}">
        <p:tooltip for="#{childEntityTypeName}#{viewName}EditButton" value="Edit #{childEntityTypeName}" />
    </p:commandButton>
    
</ui:composition>
