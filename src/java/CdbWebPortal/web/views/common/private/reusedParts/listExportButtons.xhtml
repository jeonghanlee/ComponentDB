<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:param name="listExportable"
              value="#{listExportable != null ? listExportable : true}"/>

    <p:commandButton id="#{entityTypeName}ExportXlsButton" 
                     styleClass="actionButtonRight" 
                     ajax="false" 
                     rendered="#{listExportable}"
                     icon="fa fa-file-excel-o">
        <p:tooltip for="#{entityTypeName}ExportXlsButton" value="Export list to excel file."/>
        <p:dataExporter type="xls" target="#{entityListDataTableId}" fileName="#{entityTypeName}List" />
    </p:commandButton>  
    <p:commandButton id="#{entityTypeName}ExportPdfButton"
                     styleClass="actionButtonRight" 
                     ajax="false" 
                     rendered="#{listExportable}"
                     icon="fa fa-file-pdf-o">
        <p:tooltip for="#{entityTypeName}ExportPdfButton" value="Export list to pdf file."/>
        <p:dataExporter type="pdf" target="#{entityListDataTableId}" fileName="#{entityTypeName}List" />
    </p:commandButton>  
    <p:commandButton id="#{entityTypeName}PrintButton"
                     styleClass="actionButtonRight"
                     rendered="#{listExportable}"
                     icon="fa fa-print">
        <p:printer target="#{entityListDataTableId}"/>
        <p:tooltip for="#{entityTypeName}PrintButton" value="Print list."/>
    </p:commandButton>

</ui:composition>
