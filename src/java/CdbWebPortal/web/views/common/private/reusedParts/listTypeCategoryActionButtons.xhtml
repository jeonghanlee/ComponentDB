<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <p:button id="#{entityTypeName}#{viewName}ViewTypesButton"               
              href="../#{entityTypeTypeName}/list.xhtml" 
              rendered="#{entityController.entityHasTypes()}" 
              alt="View #{entityController.entityEntityTypeName}" 
              icon="fa fa-info" styleClass="actionButtonRight">
        <p:tooltip for="#{entityTypeName}ViewTypesButton" value="View #{entityController.entityEntityTypeName}s."/>
    </p:button>

    <p:button id="#{entityTypeName}#{viewName}ViewCategoriesButton" 
              href="../#{entityTypeCategoryName}/list.xhtml" 
              rendered="#{entityController.entityHasCategories()}" 
              alt="View #{entityController.entityEntityCategoryName}" 
              icon="fa fa-info" styleClass="actionButtonRight">
        <p:tooltip for="#{entityTypeName}ViewCategoriesButton" value="View #{entityController.entityEntityCategoryName}s."/>
    </p:button>
    
</ui:composition>
