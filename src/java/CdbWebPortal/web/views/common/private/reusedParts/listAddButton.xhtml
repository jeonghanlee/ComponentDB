<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:param name="addEntityActionFunctionName" 
              value="#{addEntityActionFunctionName != null 
                       ? addEntityActionFunctionName 
                       : 'prepareCreate'}" /> 

    <p:commandButton id="#{entityTypeName}#{viewName}AddButton" 
                     action="#{entityController[addEntityActionFunctionName]}" 
                     rendered="#{displayAddButton}" 
                     value="Add" alt="Add new #{entityTypeName}" 
                     icon="fa fa-plus">
        <p:tooltip for="#{entityTypeName}#{viewName}AddButton" value="Add new #{entityController.displayEntityTypeName}#{additionalEntityDisplayName}."/>
    </p:commandButton>

</ui:composition>
