<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    
    <p:submenu label="Catalog" 
                   styleClass="mainMenuBarItemImportant">
        <p:menuitem value="Full Catalog" 
                    action="#{itemDomainCatalogController.prepareListForEntityType(null)}"
                    styleClass="#{(itemDomainCatalogController.listEntityType == null) 
                                  and 
                                  (fn:startsWith(view.viewId, '/views/itemDomainCatalog/')) 
                                  ? 'activeMenuItem' : ''}"/>
        <p:menuitem value="Component" 
                    action="#{itemDomainCatalogController.prepareListForEntityType('Component')}"
                    styleClass="#{(
                                    (itemDomainCatalogController.listEntityType != null) and 
                                    (itemDomainCatalogController.listEntityType.name == 'Component')
                                  ) 
                                  and 
                                  (
                                    fn:startsWith(view.viewId, '/views/itemDomainCatalog/')
                                    ) 
                                  ? 'activeMenuItem' : ''}"
                    />
        <p:menuitem value="Design" 
                    action="#{itemDomainCatalogController.prepareListForEntityType('Design')}"
                    styleClass="#{(
                                    (itemDomainCatalogController.listEntityType != null) and 
                                    (itemDomainCatalogController.listEntityType.name == 'Design')
                                  ) 
                                  and 
                                  (
                                    fn:startsWith(view.viewId, '/views/itemDomainCatalog/')
                                    ) 
                                  ? 'activeMenuItem' : ''}"/>
    </p:submenu>

</ui:composition>
