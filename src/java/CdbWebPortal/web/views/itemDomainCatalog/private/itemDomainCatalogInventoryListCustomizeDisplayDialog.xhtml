<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml">

    <ui:define name="defineCustomizeDisplayDialogVariables">
        <ui:param name="entityController" value="#{itemDomainInventoryController}" />
    </ui:define>

    <ui:define name="customizeDisplayDialogConent">
        <p:panelGrid columns="2">
            <p:inputText id="componentInstanceDisplayNumberOfItemsPerPage" value="#{itemDomainInventoryController.displayNumberOfItemsPerPage}" style="width:20px"/>
            <h:outputLabel for="componentInstanceDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayCreatedByUser" value="#{itemDomainInventoryController.displayCreatedByUser}"/>  
            <h:outputLabel for="componentInstanceDisplayCreatedByUser" value="Display Created By User" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayCreatedOnDateTime" value="#{itemDomainInventoryController.displayCreatedOnDateTime}"/>  
            <h:outputLabel for="componentInstanceDisplayCreatedOnDateTime" value="Display Created On Date/Time" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayDescription" value="#{itemDomainInventoryController.displayDescription}"/>  
            <h:outputLabel for="componentInstanceDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayId" value="#{itemDomainInventoryController.displayId}"/>  
            <h:outputLabel for="componentInstanceDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayLastModifiedByUser" value="#{itemDomainInventoryController.displayLastModifiedByUser}"/>  
            <h:outputLabel for="componentInstanceDisplayLastModifiedByUser" value="Display Modified By User" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayLastModifiedOnDateTime" value="#{itemDomainInventoryController.displayLastModifiedOnDateTime}"/>  
            <h:outputLabel for="componentInstanceDisplayLastModifiedOnDateTime" value="Display Modified On Date/Time" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayLocationDetails" value="#{itemDomainInventoryController.displayLocationDetails}"/>  
            <h:outputLabel for="componentInstanceDisplayLocationDetails" value="Display Location Details" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayOwnerUser" value="#{itemDomainInventoryController.displayOwnerUser}"/>  
            <h:outputLabel for="componentInstanceDisplayOwnerUser" value="Display Owner User" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayOwnerGroup" value="#{itemDomainInventoryController.displayOwnerGroup}"/>  
            <h:outputLabel for="componentInstanceDisplayOwnerGroup" value="Display Owner Group" styleClass="dialogDataLabel"/>                

            <p:selectBooleanCheckbox id="componentInstanceDisplayQrId" value="#{itemDomainInventoryController.displayQrId}"/>  
            <h:outputLabel for="componentInstanceDisplayQrId" value="Display QR Id" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplaySerialNumber" value="#{itemDomainInventoryController.displaySerialNumber}"/>  
            <h:outputLabel for="componentInstanceDisplaySerialNumber" value="Display Serial Number" styleClass="dialogDataLabel"/>

        </p:panelGrid>
    </ui:define>


    <p:dialog id="componentInstanceListCustomizeDisplayDialog" 
              widgetVar="componentInstanceListCustomizeDisplayDialogWidget" 
              header="Customize Display" 
              styleClass="dialog">


        <f:facet name="footer" class="dialog">
            <p:commandButton value="Done" alt="Done" 
                             action="#{itemDomainInventoryController.customizeListDisplay()}"
                             update="#{childEntityTypeName}ListDataTable"
                             oncomplete="PF('componentComponentInstanceListCustomizeDisplayDialogWidget').hide()" 
                             icon="ui-icon-arrowreturnthick-1-w"/>
            <p:commandButton value="Save" alt="Save"
                             action="#{userInfoController.saveSettingListForSessionUser()}"
                             actionListener="#{itemDomainInventoryController.saveListSettingsForSessionUserActionListener}"
                             oncomplete="PF('componentComponentInstanceListCustomizeDisplayDialogWidget').hide()" 
                             update="#{childEntityTypeName}ListDataTable"
                             rendered="#{loginController.loggedIn}"
                             icon="ui-icon-check"/>
        </f:facet>
    </p:dialog>

</ui:composition>
