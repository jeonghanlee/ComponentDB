                xmlns:ui="http://java.sun.com/jsf/facelets"

                template="../item/private/templates/itemCreateWizardTemplate.xhtml">

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:viewAction action="#{itemDomainCatalogController.processCreateRequestParams}"/>
        <f:event type="preRenderComponent" listener="#{logController.processPreRender()}"/>
    </f:metadata>

    <ui:param name="entityController" value="#{itemDomainCatalogController}"/>
    
    <ui:define name="itemIdentifier1HelpFragment">
        <ui:include src="../item/private/templateDefaults/itemFieldHelpFragments/itemHelpFragment.xhtml">
            <ui:param name="helpFragmentText"
                      value="Recommended. Model of the catalog item. For PDMLink drawings use the drawing number." />
        </ui:include>
    </ui:define>

    <ui:define name="itemIdentifier2HelpFragment">
        <ui:include src="../item/private/templateDefaults/itemFieldHelpFragments/itemHelpFragment.xhtml">

        </ui:include>
    </ui:define>
    
    <ui:define name="itemEntityTypeHelpFragment">
        <ui:include src="../item/private/templateDefaults/itemFieldHelpFragments/itemHelpFragment.xhtml">
            <ui:param name="helpFragmentText"
                      value="Required. Item Entity Type Catagorizes the item as being a component, a design, or both." />
        </ui:include>
    </ui:define>
    
    <ui:define name="itemItemTypeHelpFragment">
        <ui:include src="../item/private/templateDefaults/itemFieldHelpFragments/itemHelpFragment.xhtml">
            <ui:param name="helpFragmentText"

    </ui:define>
    
    <ui:define name="itemItemCategoryHelpFragment">
        <ui:include src="../item/private/templateDefaults/itemFieldHelpFragments/itemHelpFragment.xhtml">
