<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:confirmDialog widgetVar="#{entityTypeName}ItemElementDestroyDialogWidget"
                     id="#{entityTypeName}ItemElementDestroyDialog"
                     message="Destroy Item Element?"
                     header="Destroy Item Element" 
                     severity="alert" 
                     styleClass="viewTransparentBackgroundDialog viewTransparentBackgroundDialog-alert">
        <ui:param name="itemElementObject"
                  value="#{entityController.currentEditItemElement}" />
        <p:commandButton value="Yes" 
                         id="#{entityTypeName}DestroyItemElementDialogYesConfirmButton"
                         oncomplete="PF('#{entityTypeName}ItemElementDestroyDialogWidget').hide()" 
                         action="#{itemElementController.destroy(itemElementObject)}"
                         update="@form"/>
        <p:commandButton value="No" onclick="PF('#{entityTypeName}ItemElementDestroyDialogWidget').hide()" type="button" />

    </p:confirmDialog>

</ui:composition>
