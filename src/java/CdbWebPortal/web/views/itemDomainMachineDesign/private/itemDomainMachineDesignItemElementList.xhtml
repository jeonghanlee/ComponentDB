<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <p:commandButton icon="fa fa-plus"
                     value="Add"
                     rendered="#{isEntityWriteable}" 
                     oncomplete="showMachineDesignElementAddDialog()"/>        
    <p:dataTable value="#{currentObject.itemElementDisplayList}"
                 var="itemElementObject">
        <ui:include src="itemDomainMachineDesignItemElementListObject.xhtml" />

        <p:column headerText="Actions">
            <p:commandLink oncomplete="PF('#{entityTypeName}ItemElementDestroyDialogWidget').show(); "
                           styleClass="fa fa-link-icon fa-trash" title="Delete" update="@form"
                           rendered="#{loginController.isEntityWriteable(itemElementObject.entityInfo)}">
                <f:setPropertyActionListener target="#{itemDomainMachineDesignController.currentEditItemElement}"
                                             value="#{itemElementObject}" />
            </p:commandLink>
        </p:column>
    </p:dataTable>

    <ui:include src="itemDomainMachineDesignItemElementAddDialog.xhtml"/>
    <ui:include src="itemDomainMachineDesignItemElementAssignInventoryDialog.xhtml"/>
    <ui:include src="itemDomainMachineDesignItemElementCreateFromTemplateDialog.xhtml" />
    <ui:include src="itemDomainMachineDesignItemElementDestroyDialog.xhtml" />


</ui:composition>
