<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">   


    <p:panel header="Select option for adding Machine Design Item"
             id="addMachineDesignListConfigurationPanel"
             rendered="#{entityController.displayAddMachineDesignListConfigurationPanel}">        

        <p:selectOneButton valueChangeListener="#{itemDomainMachineDesignController.valueChanged}" 
                           value="#{itemDomainMachineDesignController.createMachineDesignViewOption}"
                           onchange="updateDualViewConfigurationView()"
                           id="machineDesignAddOptions">
            <f:selectItems value="#{itemDomainMachineDesignController.itemDomainMachineDesignCreateOptions}"
                           var="createOption"
                           itemLabel="#{createOption.value}"
                           itemValue="#{createOption.value}" /> 
        </p:selectOneButton>

        <p:remoteCommand name="updateMachineDesignAddOptions"
                         update="machineDesignAddOptions" /> 


        <p:remoteCommand name="updateDualViewConfigurationView"
                         onstart="PF('loadingDialog').show()"
                         oncomplete="PF('loadingDialog').hide()"
                         update="@parent machineDesignDualListViewOutputPanel listActionButtonsOutputPanel" />                       

    </p:panel>


</ui:composition>
