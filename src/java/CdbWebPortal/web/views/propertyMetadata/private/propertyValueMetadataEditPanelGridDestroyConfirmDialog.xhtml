<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui">  

    <p:confirmDialog widgetVar="propertyMetadataDestoryConfirmWidget"
                     header="Remove Property Metadata?"
                     styleClass="viewTransparentBackgroundDialog viewTransparentBackgroundDialog-alert"
                     message="Are you sure you want to proceed with removal?">                                
        <p:commandButton value="Yes"
                         update="#{entityTypeName}SinglePropertyEditOutputPanel"
                         action="#{propertyValueController.removeCurrentPropertyMetadata()}"
                         oncomplete="PF('propertyMetadataDestoryConfirmWidget').hide()"/>
        <p:commandButton value="No" 
                         onclick="PF('propertyMetadataDestoryConfirmWidget').hide();" 
                         type="button" />
    </p:confirmDialog>

</ui:composition>
