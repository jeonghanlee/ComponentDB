<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:commandLink id="#{entityTypeName}PropertyMetadataActionButton#{viewName}" 
                   styleClass="fa fa-link-icon fa-tags" 
                   title="View Metadata"
                   update="@form:propertyValueMetadataListDialog"
                   rendered="#{propertyValueController.displayShowMetadataForPropertyValue(propertyValueBaseObject) 
                               and entityController.getDisplayPropertyMetadata(propertyValueBaseObject) }"
                   oncomplete="PF('propertyValueMetadataListDialogWidget').show();">
        <p:tooltip for="#{entityTypeName}PropertyMetadataActionButton#{viewName}" value="View metadata."/>
        <f:setPropertyActionListener target="#{propertyMetadataController.currentMetadataShown}"
                                     value="#{propertyValueBaseObject}" />
    </p:commandLink>

</ui:composition>
