<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:param name="propertyValueInformation" value="#{cdbDomainEntityObject.getPropertyValueInformation(propertyTypeId)}"/>

    <p:column headerText="Property: #{propertyTypeName}" 
              filterBy="#{propertyValueInformation.filterValue}" filterMatchMode="contains"
              filterValue="#{prpoertyValueFilterValue}"
              rendered="#{propertyValueRendered}"
              filterable="#{propertyValueFilterable}"
              sortable="#{propertyValueFilterable}"
              sortBy="#{propertyValueInformation.filterValue}">
        <p:outputPanel>
                <ui:repeat value="#{propertyValueInformation.propertyValueList}" var="propertyValueObject">
                    <ui:include src="propertyValueListObjectValue.xhtml"/> <br/>
                </ui:repeat>
        </p:outputPanel>
    </p:column>

</ui:composition>
