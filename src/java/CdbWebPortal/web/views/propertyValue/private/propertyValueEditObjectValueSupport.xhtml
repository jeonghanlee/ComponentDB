<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">        

    <p:outputPanel rendered="#{propertyValueObject != null}">
        <p:outputPanel rendered="#{propertyValueController.displayImageValue(propertyValueObject)}">
            <ui:include src="propertyValueImageUploadDialog.xhtml">
                <ui:param name="parentEntityController" value="#{entityController}"/>
                <ui:param name="saveAction" value="savePropertyList"/>
            </ui:include>
        </p:outputPanel>
        <p:outputPanel rendered="#{propertyValueController.displayDocumentValue(propertyValueObject)}">
            <ui:include src="propertyValueDocumentUploadDialog.xhtml">
                <ui:param name="parentEntityController" value="#{entityController}"/>
                <ui:param name="saveAction" value="savePropertyList"/>
            </ui:include>
        </p:outputPanel>
    </p:outputPanel>

    <p:outputPanel rendered="#{propertyValueController.getPropertyEditPage(propertyValueObject) != null}">
        <ui:include src="../../plugins/private/propertyEditObjectSupport.xhtml"/>
    </p:outputPanel>

</ui:composition>
