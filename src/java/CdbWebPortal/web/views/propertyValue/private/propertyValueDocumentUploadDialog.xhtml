<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="propertyValueDocumentUploadDialog" 
              widgetVar="propertyValueDocumentUploadDialogWidget" 
              header="Document Upload" 
              styleClass="dialog">
        <div class="dialog">

            <p:fileUpload fileUploadListener="${propertyValueDocumentUploadBean.handleSingleFileUpload}"
                          fileLimit="1" oncomplete="propertyValueDocumentUploadDialogFileUploadOnComplete()"/>
            
            <p:remoteCommand name="propertyValueDocumentUploadDialogFileUploadOnComplete"
                             onstart="PF('loadingDialog').show();"
                             oncomplete="PF('loadingDialog').hide();"
                             actionListener="#{propertyValueDocumentUploadBean.upload(propertyValueController.current)}"
                             action="#{parentEntityController[saveAction]}"
                             update="@form"/> 
        </div>

    </p:dialog>

</ui:composition>
