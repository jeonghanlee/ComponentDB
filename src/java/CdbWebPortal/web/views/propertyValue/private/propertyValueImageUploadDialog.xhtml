<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="propertyValueImageUploadDialog" 
              widgetVar="propertyValueImageUploadDialogWidget" 
              header="Image Upload" 
              styleClass="dialog">
        <div class="dialog">

            <p:fileUpload fileUploadListener="#{propertyValueImageUploadBean.handleSingleFileUpload}"
                          fileLimit="1" oncomplete="propertyValueImageUploadDialogFileUploadOnComplete()"/>
            
            <p:remoteCommand name="propertyValueImageUploadDialogFileUploadOnComplete"
                             onstart="PF('loadingDialog').show();"
                             oncomplete="PF('loadingDialog').hide();"
                             actionListener="#{propertyValueImageUploadBean.upload(propertyValueController.current)}"
                             action="#{parentEntityController[saveAction]}" 
                             update="@form"/> 
        </div>

    </p:dialog>

</ui:composition>
