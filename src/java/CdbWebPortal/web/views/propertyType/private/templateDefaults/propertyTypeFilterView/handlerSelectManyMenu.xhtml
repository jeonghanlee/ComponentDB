<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    Choose a Handler
    <p:selectManyMenu id="filterViewItemCategorySelection2"
                      styleClass="wideListBox #{additionalStyle}"
                      converter="propertyTypeHandlerConverter"
                      value="#{propertyTypeController.fitlerViewSelectedPropertyTypeHandlers}"
                      onchange="#{onChange}">
        <f:selectItems value="#{propertyTypeHandlerController.availableItems}"
                       var="propertyTypeHandler"
                       itemLabel="#{propertyTypeHandler.name}"
                       itemValue="#{propertyTypeHandler}"/>
    </p:selectManyMenu>
</ui:composition>
