<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/contentViewTemplate.xhtml">

    <ui:define name="pageTitle">: Property Types</ui:define>    

    <ui:define name="middleCenter">
        
        <f:metadata>
            <f:viewAction action="#{settingController.updateGlobalSettings()}" />
            <f:event type="preRenderComponent" listener="#{propertyTypeController.processPreRenderList()}"/>
        </f:metadata>

        <h:form id="viewPropertyTypeListForm"> 
            <div class="pageTitle">
                <h1>Property Types</h1>
            </div>

            <ui:param name="entityController" value="#{propertyTypeController}"/>
            <ui:include src="../common/private/commonListActionButtons.xhtml"/>

            <h:panelGroup>  

                <ui:include src="private/propertyTypeListDataTable.xhtml"/>

            </h:panelGroup>

            <ui:include src="private/propertyTypeDestroyDialog.xhtml"/>

            <ui:include src="private/propertyTypeListCustomizeDisplayDialog.xhtml"/>
        </h:form>
        <h:outputScript library="javascript" name="propertyTypeListFilter.js"/>

    </ui:define>

</ui:composition>
