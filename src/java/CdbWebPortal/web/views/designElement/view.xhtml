<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/designsViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{designElementController.processViewRequestParams}"/>
        <f:event type="preRenderComponent" listener="#{propertyValueController.processPreRender()}"/>
        <f:event type="preRenderComponent" listener="#{logController.processPreRender()}"/>
    </f:metadata>

    <ui:define name="pageTitle">: View Design Element #{designElementController.selected.name}</ui:define> 
    <ui:define name="middleCenter">
        <h:form id="viewComponentInstanceForm">

            <div class="domainEntityLeftContent middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Design Element Details</h1>
                </div>
                <ui:include src="private/designElementViewPanelGrid.xhtml"/>

                <p/>
                <ui:param name="designObject" value="#{designController.selected}"/>
                <ui:param name="designElementObject" value="#{designElementController.selected}"/>
                <ui:param name="entityController" value="#{designElementController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(designElementObject.entityInfo)}"/>
                <div class="actionButton">
                    <p:commandButton id="designElementViewEditButton" action="#{designElementController.prepareEdit(designElementObject)}" 
                                     rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil">
                        <p:tooltip for="designElementViewEditButton" value="Edit design element."/>
                    </p:commandButton>
                    <p:commandButton id="designElementViewDeleteButton" onclick="PF('designElementDestroyDialogWidget').show();" 
                                     rendered="#{(isEntityWriteable and loginController.isEntityWriteable(designObject.entityInfo))}" value="Delete" alt="Delete" icon="ui-icon-trash">
                        <p:tooltip for="designElementViewDeleteButton" value="Delete design element."/>
                    </p:commandButton>  
                    <p:commandButton id="designElementViewDoneButton" action="#{designElementController.followBreadcrumbOrPrepareViewToDesign(designElementObject)}" 
                                     value="Return" alt="Return" icon="ui-icon-arrowreturnthick-1-w">
                        <p:tooltip for="designElementViewDoneButton" value="Return to previous page."/>
                    </p:commandButton>
                    <p:commandButton id="designElementViewNoOp" style="visibility:hidden" value="NoOp"/>
                    <p:defaultCommand target="designElementViewNoOp"/>
                </div>
                <ui:include src="private/designElementDestroyDialog.xhtml"/>


                <p/>
                <p:panel header="Gallery" toggleable="true" collapsed="#{!entityController.displayImages}">
                    <ui:include src="../propertyValue/private/propertyValueImageGalleria.xhtml"/>        
                </p:panel>
                <p:panel header="Log Entries" toggleable="true" collapsed="#{!entityController.displayLogList}">
                    <ui:include src="../domainEntityLog/private/domainEntityLogList.xhtml"/>
                </p:panel>   

            </div>

            <div class="domainEntityRightContent">
                <p:panel header="Properties" toggleable="true" collapsed="#{!entityController.displayPropertyList}">
                    <ui:include src="../domainEntityProperty/private/domainEntityPropertyList.xhtml"/>
                </p:panel>

                <p:panel header="Component Properties" 
                         toggleable="true"
                         rendered="#{designElementController.getDisplayComponentProperties(designElementObject)}">
                    <ui:include src="../designElementProperty/private/designElementComponentPropertyList.xhtml"/>
                </p:panel>

                <p:panel header="Child Design Properties" 
                         toggleable="true" 
                         rendered="#{designElementController.getDisplayChildDesignProperties(designElementObject)}">
                    <ui:include src="../designElementProperty/private/designElementChildDesignPropertyList.xhtml"/>
                </p:panel>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
