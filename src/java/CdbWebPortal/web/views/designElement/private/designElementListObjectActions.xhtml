<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:column headerText="Actions" exportable="false">
        <div>
            <p:commandLink id="designElementListViewLink" 
                           action="#{designElementController.prepareViewFromDesign(designElementObject)}" 
                           styleClass="ui-icon ui-icon-designElement" 
                           title="View">
                <p:tooltip for="designElementListViewLink" value="View #{designElementController.displayEntityTypeName} details."/>
            </p:commandLink>
            <p:commandLink id="designElementListViewComponentLink" 
                           action="#{componentController.prepareComponentView(designElementObject.component)}" 
                           styleClass="ui-icon ui-icon-component" 
                           title="View"
                           rendered="#{designElementObject.component != null}">
                <p:tooltip for="designElementListViewComponentLink" value="View child component details."/>
            </p:commandLink>
            <p:commandLink id="designElementListViewDesignLink" 
                           action="#{designController.prepareView(designElementObject.childDesign)}" 
                           styleClass="ui-icon ui-icon-design" 
                           title="View"
                           rendered="#{designElementObject.childDesign != null}">
                <p:tooltip for="designElementListViewDesignLink" value="View child design details."/>
            </p:commandLink>
        </div>
    </p:column>

</ui:composition>
