<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/contentViewTemplate.xhtml">

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:event type="preRenderComponent" listener="#{sourceController.processEditRequestParams}"/>
    </f:metadata>

    <ui:define name="pageTitle">: Edit Source #{sourceController.selected.name}</ui:define>  
    <ui:define name="middleCenter">

        <h:form id="editSourceForm" rendered="#{loginController.loggedInAsAdmin}">
            <div class="pageTitle">
                <h1>Edit Source</h1>
            </div>

            <ui:include src="private/sourceEditPanelGrid.xhtml"/>

            <p/>
            <ui:param name="entityController" value="#{sourceController}"/>
            <ui:include src="../common/private/commonEditActionButtons.xhtml"/>
        </h:form>

    </ui:define>
</ui:composition>
