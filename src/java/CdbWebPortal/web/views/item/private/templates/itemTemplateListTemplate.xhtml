<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="itemListTemplate.xhtml">

    <!--
        Please define the following variables: 
        - entityController 
    -->
    
    <ui:param name="additionalEntityDisplayName"
              value=" Template" /> 

    <ui:define name="pageTitle">: #{entityController.itemTemplateListPageTitle}</ui:define>

    <ui:define name="pageHeaderTitle">
        #{entityController.itemTemplateListPageTitle}
    </ui:define>

    <ui:define name="listActionButtons">
        <ui:include src="../itemListActionButtons.xhtml">
            <ui:param name="displayAvailableTemplatesButton"
                      value="#{false}" /> 
            <ui:param name="displayMultiEditButtons"
                      value="#{false}" /> 
            
            <ui:param name="addEntityActionFunctionName"
                      value="prepareCreateTemplate"  /> 
            
            <ui:param name="resetListActionFunctionName"
                      value="resetTemplateList" /> 
        </ui:include>
    </ui:define>

    <ui:define name="listDataTable">
        <ui:include src="../itemListDataTable.xhtml">
            <ui:param name="itemListDataTableValue"
                      value="#{entityController.templateItemsListDataModel}" /> 
        </ui:include>
    </ui:define>      

</ui:composition>
