<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="itemListFilterViewTemplate.xhtml">

    <ui:define name="filterViewListDataModel">
        <ui:param name="filterViewListDataModel" value="#{entityController.filterViewOwnerListDataModel}" />
    </ui:define>
    
    <ui:define name="firstFilter">
        Choose an Owner Group
        <p:selectManyMenu id="filterViewItemCategorySelection"
                          converter="userGroupConverter"
                          styleClass="wideListBox"
                          value="#{entityController.filterViewUserGroupSelectionList}"
                          onchange="updateForm()">
            <f:selectItems value="#{userGroupController.availableItems}"
                           var="userGroup"
                           itemLabel="#{userGroup.name}"
                           itemValue="#{userGroup}"/>
        </p:selectManyMenu>
    </ui:define>

    <ui:define name="secondFilter">
        Choose an Owner User
        <p:selectOneListbox id="filterViewItemType"
                            onchange="updateForm()"
                            converter="userInfoConverter"
                            value="#{entityController.filterViewSelectedUserInfo}"
                            disabled="#{entityController.filterViewUserInfoSelectOneDisabled}"
                            styleClass="wideListBox">
            <f:selectItem itemLabel="All" />
            <f:selectItems value="#{entityController.filterViewUserInfoList}"
                           var="userInfo"
                           itemLabel="#{userInfo.fullNameForSelection}"
                           itemValue="#{userInfo}"/>
        </p:selectOneListbox>
    </ui:define>

</ui:composition>
