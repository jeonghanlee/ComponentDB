<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml">

    <ui:define name="customizeDisplayDialogConent">
        <ui:param name="entitySettingObject" value="#{entityController.settingObject}" />
        <p:accordionPanel multiple="false"
                          id="domainEntityCustomizeDisplayDialogAccordionPanel">
            <ui:insert name="entitySpecificCustomizeOptionsTab"/>

            <ui:insert name="extraOptionsCustomizeOptionsTab"/>

            <ui:insert name="propertyValueCustomizeOptionsTab"/>

            <ui:insert name="rowExpansionCustomizeOptionsTab"/>

            <ui:insert name="domainEntityExtraTabs"/>

            <ui:insert name="otherCustomizeOptionsTab"/>

        </p:accordionPanel>

        <ui:insert name="additionalInformationAboutAllConfigurations">
            <p:panel>            
                <h:outputText value="* Disabling this setting may improve overall performance of the list" />            
            </p:panel>
        </ui:insert>
    </ui:define>
    
</ui:composition>
