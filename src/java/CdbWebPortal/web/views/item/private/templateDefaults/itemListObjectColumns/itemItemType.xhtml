<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:param name="itemItemTypeColumnTitle" value="#{itemItemTypeColumnTitle != null 
                                                      ? itemItemTypeColumnTitle 
                                                      : entityController.itemItemTypeTitle}" />

    <p:column sortBy="#{itemListObject.itemTypeString}"
              headerText="#{itemItemTypeColumnTitle}" 
              filterBy="#{itemListObject.itemTypeString}"
              filterable="#{filterable}"
              sortable="#{sortable}"
              rendered="#{itemListRenderItemType}"
              >
        <ui:insert name="itemTypeColumnObject" />
    </p:column>

</ui:composition>
