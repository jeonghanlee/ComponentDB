<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:inplace id="name#{viewName}" 
               rendered="#{entityController.entityDisplayItemName}"
               editor="#{isEntityWriteable}" 
               toggleable="#{isEntityWriteable}" emptyLabel="-" styleClass="entityDataEmphasizedText">
        <p:ajax event="save" oncomplete="inlineSaveEntity()"/>
        <p:inputText value="#{itemObject.name}" title="Name" styleClass="entityDataEmphasizedText"/>
    </p:inplace>


</ui:composition>
