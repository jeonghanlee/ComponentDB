<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:inplace id="name#{viewName}" 
               widgetVar="name#{viewName}Widget"
               rendered="#{entityController.entityDisplayItemName}"
               editor="#{isEntityWriteable}"                
               toggleable="false"
               styleClass="entityDataEmphasizedText">
        <p:ajax event="save" update="@this" oncomplete="inlineSaveEntity()" />
        <f:facet name="output">
            <p:outputPanel styleClass="inlineFlexOutputPanel">
                <p:commandLink id="nameEditShowButton"
                               styleClass="fa-link-icon fa-icon fa fa-pencil"
                               onclick="PF('name#{viewName}Widget').show();"
                               rendered="#{isEntityWriteable}">
                    <p:tooltip for="nameEditShowButton"
                               value="Edit Name" />
                </p:commandLink>
                <h:outputText value="#{itemObject.name}" title="Name" styleClass="entityDataEmphasizedText" />
            </p:outputPanel>
        </f:facet>
        <f:facet name="input">
            <p:inputText value="#{itemObject.name}" title="Name" styleClass="entityDataEmphasizedText"/>
        </f:facet>
    </p:inplace>


</ui:composition>
