<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:selectCheckboxMenu id="itemTypeSelectCB#{viewName}"
                          label="#{entityController.getItemItemTypeEditString(itemObject)}"
                          onHide="#{onHide}"                          
                          value="#{itemObject.itemTypeList}" converter="itemTypeConverter"
                          disabled="#{entityController.isDisabledItemItemType(itemObject)}"
                          filter="true" filterMatchMode="contains" >
        <f:selectItems value="#{entityController.getAvailableItemTypes(itemObject)}" /> 
    </p:selectCheckboxMenu>
   

</ui:composition>
