<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:inplace id="itemIdentifier1#{viewName}" 
               widgetVar="itemIdentifier1#{viewName}Widget"
               rendered="#{entityController.entityDisplayItemIdentifier1}"
               editor="#{isEntityWriteable}" 
               toggleable="false">
        <p:ajax event="save" update="@this" oncomplete="inlineSaveEntity()"/>
        <f:facet name="output">
            <p:outputPanel styleClass="inlineFlexOutputPanel">
                <p:commandLink id="itemIdentifier1EditShowButton"
                               styleClass="fa-link-icon fa-icon fa fa-pencil"
                               onclick="PF('itemIdentifier1#{viewName}Widget').show();"
                               rendered="#{isEntityWriteable}">
                    <p:tooltip for="itemIdentifier1EditShowButton"
                               value="Edit #{entityController.itemIdentifier1Title}" />
                </p:commandLink>
                <h:outputText value="#{itemObject.itemIdentifier1}" title="#{entityController.itemIdentifier1Title}" styleClass="entityDataText" />
            </p:outputPanel>
        </f:facet>
        
        <f:facet name="input">
            <p:inputText value="#{itemObject.itemIdentifier1}" title="#{entityController.itemIdentifier1Title}" styleClass="entityDataEmphasizedText"/>
        </f:facet>
    </p:inplace>
</ui:composition>
