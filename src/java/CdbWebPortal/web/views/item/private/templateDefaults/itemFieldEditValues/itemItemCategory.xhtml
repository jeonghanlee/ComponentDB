<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <p:column id="itemCategory#{viewName}"
              rendered="#{entityController.entityDisplayItemCategory}">
        
        <ui:param name="defaultItemItemCategoryUpdateTarget"
                  value="itemCategorySelectCB#{viewName} itemTypeSelectCB#{viewName}" />
        
        <ui:param name="itemItemCategoryUpdateTarget"
                  value="#{itemItemCategoryUpdateTarget != null 
                           ? itemItemCategoryUpdateTarget 
                           : defaultItemItemCategoryUpdateTarget}" />
                  
        <p:selectCheckboxMenu id="itemCategorySelectCB#{viewName}" 
                              label="#{itemObject.getEditItemCategoryString(entityController.itemItemCategoryTitle)}"
                              onHide="itemCategorySelectCBUpdate#{viewName}()"
                              value="#{itemObject.itemCategoryList}" 
                              converter="itemCategoryConverter"
                              filter="true" filterMatchMode="contains" >
            <f:selectItems value="#{entityController.domainItemCategoryList}" /> 

            <p:remoteCommand name="itemCategorySelectCBUpdate#{viewName}"
                             onstart="PF('loadingDialog').show()"
                             update="#{itemItemCategoryUpdateTarget}"
                             oncomplete="PF('loadingDialog').hide()"/>

        </p:selectCheckboxMenu>
    </p:column>
    
</ui:composition>
