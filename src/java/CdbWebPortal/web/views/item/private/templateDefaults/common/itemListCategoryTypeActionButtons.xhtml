<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">       

    <p:commandButton id="#{entityTypeName}#{viewName}ViewTypesButton" 
                     action="#{itemTypeController.prepareItemTypeCategoryEntityList(entityController.defaultDomain)}" 
                     rendered="#{entityController.entityHasTypes()}" 
                     alt="View #{entityController.entityEntityTypeName}s" 
                     icon="fa fa-info" styleClass="actionButtonRight">
        <p:tooltip for="#{entityTypeName}ViewTypesButton" value="View #{entityController.entityEntityTypeName}s."/>        
    </p:commandButton>

    <p:commandButton id="#{entityTypeName}#{viewName}ViewCategoriesButton" 
                     action="#{itemCategoryController.prepareItemTypeCategoryEntityList(entityController.defaultDomain)}"
                     rendered="#{entityController.entityHasCategories()}" 
                     alt="View #{entityController.entityEntityCategoryName}s" 
                     icon="fa fa-info" styleClass="actionButtonRight">
        <p:tooltip for="#{entityTypeName}ViewCategoriesButton" value="View #{entityController.entityEntityCategoryName}s."/>
    </p:commandButton>



</ui:composition>
