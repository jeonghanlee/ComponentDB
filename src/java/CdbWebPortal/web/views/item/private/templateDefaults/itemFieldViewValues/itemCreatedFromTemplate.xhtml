<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:outputPanel id="template#{viewName}" 
                   rendered="#{entityController.displayCreatedFromTemplateForCurrent}">
        <p:outputPanel rendered="#{entityController.createdFromTemplateForCurrentItem != null}">
            <ui:include src="itemViewLink.xhtml">
                <ui:param name="itemObject"
                          value="#{entityController.createdFromTemplateForCurrentItem}"/>
                <ui:param name="viewName"
                          value="templateItemName#{viewName}" />
            </ui:include>          
        </p:outputPanel>
        <p:outputPanel rendered="#{entityController.createdFromTemplateForCurrentItem == null}">
            N/A
        </p:outputPanel>
    </p:outputPanel>

</ui:composition>
