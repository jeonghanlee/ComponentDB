<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:param name="entityTypeName" value="#{entityController.entityTypeName}" />
    <ui:param name="entityTypeDisplayName" value="#{entityController.displayEntityTypeName}" />
    <ui:param name="entityObject" value="#{entityController.selected}" />

    <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(entityController.selected.entityInfo)}"/>
    <ui:include src="../../common/private/commonChildEditListActionButtons.xhtml" rendered="#{isEntityWriteable}">
        <ui:param name="parentEntityController" value="#{entityController}"/>
        <ui:param name="childEntityController" value="#{propertyValueController}"/>
        <ui:param name="childEntityTypeName" value="#{entityTypeName}Property"/>
        <ui:param name="addActionController" value="#{propertyTypeController}"/>
        <ui:param name="addAction" value="prepareSelectPropertyTypesForDomainEntity"/>
        <ui:param name="addActionParameter" value="#{entityController.current}"/>
        <ui:param name="addActionOnComplete" value="#{entityTypeName}ShowPropertySelectDialog()"/>
        <ui:param name="saveAction" value="savePropertyList"/>
        <ui:param name="displayAddButton" value="#{isEntityWriteable}"/>
    </ui:include>
    
    <ui:include src="domainEntityPropertyEditListDataTable.xhtml" rendered="#{isEntityWriteable}"/>

    <ui:include src="domainEntityPropertyEditListCustomizeDisplayDialog.xhtml" rendered="#{isEntityWriteable}"/>

    <ui:include src="domainEntityPropertySelectDialog.xhtml" rendered="#{isEntityWriteable}"/>

</ui:composition>
