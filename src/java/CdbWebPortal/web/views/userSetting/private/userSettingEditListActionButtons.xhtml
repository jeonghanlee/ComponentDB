<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../common/private/commonChildEditListActionButtons.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="parentEntityController" value="#{userInfoController}"/>
    <ui:param name="childEntityController" value="#{userSettingController}"/>
    <ui:param name="childEntityTypeName" value="#{userSettingController.entityTypeName}"/>
    <ui:param name="saveAction" value="saveSettingList"/>
    <ui:param name="displayAddButton" value="false"/>   

    <ui:define name="additionalButtons">
        <p:commandButton value="Reset settings to defaults"
                         icon="fa fa-eraser"
                         ajax="false"
                         update="@form"
                         process="@form"
                         action="#{userInfoController.resetAllSettingsForCurrentUser()}"/>
    </ui:define>

</ui:composition>
