<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="simpleEntityListObjectTemplateBase.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="idColumn">
        <p:column sortBy="#{simpleEntityListObject.id}" headerText="Id"
                  filterBy="#{simpleEntityListObject.id}" filterMatchMode="contains"
                  filterValue="#{entityController.filterById}"
                  filterStyleClass="shortFilterBox"
                  rendered="#{entityController.displayId}">
            <h:outputText value="#{simpleEntityListObject.id}"/>
        </p:column>
    </ui:define>

    <ui:define name="nameColumn" >
         <p:column sortBy="#{simpleEntityListObject.name}" headerText="Name" 
                  filterBy="#{simpleEntityListObject.name}" filterMatchMode="contains"
                  filterValue="#{entityController.filterByName}">
             <h:outputLink value="view.xhtml?id=#{simpleEntityListObject.id}" title="View #{entityController.displayEntityTypeName} details">
                <h:outputText value="#{simpleEntityListObject.name}"/>
            </h:outputLink> 
        </p:column>
    </ui:define>

    <ui:define name="descriptionColumn" > 
         <p:column sortBy="#{simpleEntityListObject.description}" headerText="Description" 
                  filterBy="#{simpleEntityListObject.description}" filterMatchMode="contains"
                  filterValue="#{entityController.filterByDescription}"
                  rendered="#{entityController.displayDescription}">
            <h:outputText value="#{simpleEntityListObject.description}"/>
        </p:column>
    </ui:define>

</ui:composition>
