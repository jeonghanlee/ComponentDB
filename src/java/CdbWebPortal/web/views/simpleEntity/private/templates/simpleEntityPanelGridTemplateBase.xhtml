<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <!--
        Please specify panelGridStyle
    -->

    <p:panelGrid columns="2" styleClass="#{panelGridStyle}">
       
        <ui:insert name="simpleEntityNameLabel" />
        <ui:insert name="simpleEntityNameValue" />
        
        <ui:insert name="simpleEntityDescriptionLabel" />
        <ui:insert name="simpleEntityDescriptionValue" />
        
        <ui:insert name="additionalSimpleEntityInformation"/>
        
        <ui:insert name="simpleEntityIdLabel" />
        <ui:insert name="simpleEntityIdValue" />

    </p:panelGrid>
    
    <ui:insert name="additionPanelGridContent"/>

</ui:composition>
