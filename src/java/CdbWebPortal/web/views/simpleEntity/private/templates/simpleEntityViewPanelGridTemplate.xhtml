<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="simpleEntityPanelGridTemplate.xhtml">

    <ui:param name="panelGridStyle" value="viewEntityDetails" />

    <ui:define name="simpleEntityNameValue">
        <h:outputText id="name" value="#{simpleEntityObject.name}" title="Name" styleClass="entityDataEmphasizedText"/>
    </ui:define>

  
    <ui:define name="simpleEntityDescriptionValue" >
        <h:outputText id="description" value="#{simpleEntityObject.description}" title="Description" styleClass="entityDataText"/>
    </ui:define>        

</ui:composition>
