<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../../../templates/contentViewTemplate.xhtml">
    
    <ui:param name="entityTypeName" value="#{entityController.entityTypeName}" />

    <ui:define name="pageTitle">: #{entityController.displayEntityTypeName} List</ui:define>

                <h1>#{entityController.displayEntityTypeName} List</h1>

            <h:panelGroup>

            <p/>

            <ui:insert name="destoryDialog" />
            
            <ui:insert name="customizeDialog" />
            
        </h:form>

    </ui:define>

</ui:composition>
