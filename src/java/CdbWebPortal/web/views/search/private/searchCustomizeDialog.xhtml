<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml">

    <ui:define name="defineCustomizeDisplayDialogVariables">
        <ui:param name="entityController" value="#{searchController}"/>
        <ui:param name="customizeDisplayEntityTypeName" value="search" />
        <ui:param name="entityTypeDisplayName" value="Search" />
        <ui:param name="customizeDialogName" value="CustomizeDialog" />
    </ui:define>

    <ui:define name="customizeDisplayDialogConent">
        <p:panelGrid columns="2">
            <p:inputText id="displayNumberOfItemsPerPage" value="#{searchController.displayNumberOfItemsPerPage}" style="width:20px"/>
            <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="caseInsensitiveButton" value="#{searchController.caseInsensitive}"/>
            <h:outputLabel for="caseInsensitiveButton" value="Case Insensitive Search" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayCatalogItems" value="#{searchController.displayCatalogItems}"/>
            <h:outputLabel for="displayCatalogItems" value="Search Catalog Items" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayInventoryItems" value="#{searchController.displayInventoryItems}"/>
            <h:outputLabel for="displayInventoryItems" value="Search Inventory Items" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayItemTypes" value="#{searchController.displayItemTypes}"/>
            <h:outputLabel for="displayItemTypes" value="Search Item Types" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayItemCategories" value="#{searchController.displayItemCategories}"/>
            <h:outputLabel for="displayItemCategories" value="Search Item Categories" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayLocationItems" value="#{searchController.displayLocationItems}"/>
            <h:outputLabel for="displayLocationItems" value="Search Location Items" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayPropertyTypes" value="#{searchController.displayPropertyTypes}"/>
            <h:outputLabel for="displayPropertyTypes" value="Search Property Types" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayPropertyTypeCategories" value="#{searchController.displayPropertyTypeCategories}"/>
            <h:outputLabel for="displayPropertyTypeCategories" value="Search Property Type Categories" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displaySources" value="#{searchController.displaySources}"/>
            <h:outputLabel for="displaySources" value="Search Sources" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayUserGroups" value="#{searchController.displayUserGroups}"/>
            <h:outputLabel for="displayUserGroups" value="Search User Groups" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayUsers" value="#{searchController.displayUsers}"/>
            <h:outputLabel for="displayUsers" value="Search Users" styleClass="dialogDataLabel"/>
        </p:panelGrid>
    </ui:define>   

</ui:composition>
