<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:column sortBy="#{searchResultObject.objectId}" headerText="Id">
        <h:outputText value="#{searchResultObject.objectId}"/>
    </p:column>

    <p:column sortBy="#{searchResultObject.objectName}" headerText="Name">
        <h:outputLink value="../#{entityName}/view.xhtml?id=#{searchResultObject.objectId}&amp;breadcrumb=#{breadcrumb}" title="#{entityTitle}: #{searchResultObject.objectName}">
            <h:outputText value="#{searchResultObject.objectName}"/>
        </h:outputLink>
    </p:column>

    <p:column sortBy="#{searchResultObject.display}" headerText="Match Description">
        <h:outputText value="#{searchResultObject.display}"/>
    </p:column>

</ui:composition>
