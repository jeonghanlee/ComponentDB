<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="loginForm">
        <p:dialog id="loginDialog" 
                  styleClass="viewTransparentBackgroundDialog" 
                  header="Login" widgetVar="loginDialogWidget"
                  resizable="false">
            <h:panelGrid styleClass="loginInput" columns="2">
                <p:inputText id="username" value="#{loginController.username}" title="Username"/>
                <p:watermark for="username" value="Username"/>
                <p:password id="password" value="#{loginController.password}" title="Password"/>
                <p:watermark for="password" value="Password"/>
            </h:panelGrid>

            <f:facet name="footer">
                <p:commandButton id="loginButton" value="Login" action="#{loginController.login}" />
            </f:facet>
        </p:dialog>
    </h:form>
</ui:composition>
