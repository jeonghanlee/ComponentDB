<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:menubar>
        <p:menuitem value="Home" url="/views/home.xhtml" icon="ui-icon-home" styleClass="mainMenuBarItemImportant"/>
        <p:menuitem value="Component Catalog" 
                    styleClass="#{fn:startsWith(view.viewId, '/views/component/') ? 'activeMenuItem' : ''} mainMenuBarItemImportant"
                    action="#{componentController.prepareListFromViewPath('/views/component')}"/>
        <p:menuitem value="Component Inventory" 
                    styleClass="#{fn:startsWith(view.viewId, '/views/componentInstance/') ? 'activeMenuItem' : ''} mainMenuBarItemImportant"
                    action="#{componentController.prepareListFromViewPath('/views/componentInstance')}"/>
        <p:menuitem value="Design Library" 
                    styleClass="#{fn:startsWith(view.viewId, '/views/design/') ? 'activeMenuItem' : ''} mainMenuBarItemImportant"
                    action="#{designController.prepareListFromViewPath('/views/design')}"/>
        <p:menuitem value="Search"
                    styleClass="#{fn:startsWith(view.viewId, '/views/search/') ? 'activeMenuItem' : ''} mainMenuBarItemImportant"
                    url="/views/search/search" icon="ui-icon-search"/>
        <f:facet name="options">
            <p:menubar styleClass="menuBarSupportingItems">
                <p:menuitem value="Locations" 
                    styleClass="#{fn:startsWith(view.viewId, '/views/location/') ? 'activeMenuItem' : ''}"
                    action="#{locationController.prepareListFromViewPath('/views/location')}"/>
                <p:menuitem value="Property Types" 
                            styleClass="#{fn:startsWith(view.viewId, '/views/propertyType/') ? 'activeMenuItem' : ''}"
                            action="#{propertyTypeController.prepareListFromViewPath('/views/propertyType')}"/>
                <p:menuitem value="Sources"
                            styleClass="#{fn:startsWith(view.viewId, '/views/source/') ? 'activeMenuItem' : ''}"
                            action="#{sourceController.prepareListFromViewPath('/views/source')}"/>
                <p:menuitem value="Users"
                            styleClass="#{fn:startsWith(view.viewId, '/views/userInfo/') ? 'activeMenuItem' : ''}"
                            action="#{userInfoController.prepareListFromViewPath('/views/userInfo')}"/>  
                <p:menuitem value="Settings"
                            action="#{userInfoController.prepareSessionUserEdit('/views/userInfo/edit')}" 
                            rendered="#{loginController.loggedIn}" icon="ui-icon-gear"/>
                <p:menuitem value="Login" onclick="PF('loginDialogWidget').show()" rendered="#{!loginController.loggedIn}" icon="ui-icon-person"/>
                <p:menuitem value="Logout" action="#{loginController.logout()}" rendered="#{loginController.loggedIn}" icon="ui-icon-close"/>
            </p:menubar>
        </f:facet>
    </p:menubar>
</ui:composition>
