<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="componentDesignPropertyDesignSelectDialog" 
              widgetVar="componentDesignPropertyDesignSelectDialogWidget" 
              header="Select Design" 
              styleClass="dialog">
        <div class="dialog">
            <ui:include src="componentDesignPropertyDesignSelectDataTable.xhtml"/>   
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{componentDesignPropertyBean.changeComponentDesignPropertyValue(propertyValueObject)}"
                                 onclick="PF('componentDesignPropertySelectDataTableWidget').filter()" 
                                 oncomplete="PF('componentDesignPropertyDesignSelectDialog').hide()"

                                 update="@form"
                                 immediate="true"
                                 icon="ui-icon-arrowreturnthick-1-w">
                </p:commandButton>
            </f:facet>
        </div>

    </p:dialog>

</ui:composition>
