<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="componentInstanceObject" value="#{componentInstanceController.current}"/>
    <p:confirmDialog id="componentInstanceDestroyDialog" 
                     widgetVar="componentInstanceDestroyDialogWidget"
                     message="Delete component instance id #{componentInstanceObject.id} (QR id: #{componentInstanceObject.qrIdDisplay})?"
                     header="Delete Component Instance" 
                     severity="alert" 
                     styleClass="dialog">
        <p:commandButton value="Yes" oncomplete="PF('componentInstanceDestroyDialogWidget').hide()" 
                         actionListener="#{componentController.deleteComponentInstance(componentInstanceObject)}"
                         action="#{componentInstanceController.destroy()}"
                         update="@form"/>
        <p:commandButton value="No" onclick="PF('componentInstanceDestroyDialogWidget').hide()" type="button" />
    </p:confirmDialog>

</ui:composition>
