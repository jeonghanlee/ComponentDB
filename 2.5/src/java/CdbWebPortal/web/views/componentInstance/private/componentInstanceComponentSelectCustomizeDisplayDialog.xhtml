<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="componentInstanceComponentSelectCustomizeDisplayDialog" 
              widgetVar="componentInstanceComponentSelectCustomizeDisplayDialogWidget" 
              header="Customize Select Display" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:selectBooleanCheckbox id="componentInstanceComponentSelectDisplayCategory" value="#{componentController.selectDisplayCategory}"/>  
                <h:outputLabel for="componentInstanceComponentSelectDisplayCategory" value="Display Category" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentInstanceComponentSelectDisplayDescription" value="#{componentController.selectDisplayDescription}"/>  
                <h:outputLabel for="componentInstanceComponentSelectDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentInstanceComponentSelectDisplayId" value="#{componentController.selectDisplayId}"/>  
                <h:outputLabel for="componentInstanceComponentSelectDisplayId" value="Display Id" styleClass="dialogDataLabel"/>
            </p:panelGrid>
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 update="componentSelectDataTable"
                                 onclick="PF('componentInstanceComponentSelectCustomizeDisplayDialogWidget').hide()"
                                 oncomplete="PF('componentInstanceComponentSelectDialogWidget').show()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
