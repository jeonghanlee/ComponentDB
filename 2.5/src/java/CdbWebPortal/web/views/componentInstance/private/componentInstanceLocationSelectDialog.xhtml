<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="componentInstanceLocationSelectDialog" 
              widgetVar="componentInstanceLocationSelectDialogWidget" 
              header="Select Location" 
              styleClass="locationSelectDialog">
        <div class="locationSelectDialog">
            <p:commandButton id="componentInstanceLocationSelectCustomizeDisplay" 
                             onclick="PF('componentInstanceLocationSelectDialogWidget').hide();
                                     PF('componentInstanceLocationSelectCustomizeDisplayDialogWidget').show()"
                             alt="Customize selection view." 
                             icon="ui-icon-wrench" 
                             styleClass="actionButtonRight">
                <p:tooltip for="componentInstanceLocationSelectCustomizeDisplay" value="Customize selection view."/>
            </p:commandButton>

            <ui:fragment rendered="#{locationController.selectDisplayFlatTableView}">
                <ui:include src="../../location/private/locationSelectDataTable.xhtml"/>   
            </ui:fragment>
            <ui:fragment rendered="#{!locationController.selectDisplayFlatTableView}">
                <ui:include src="../../location/private/locationSelectTreeTable.xhtml"/>   
            </ui:fragment>

            <f:facet name="footer" class="locationSelectDialog">
                <p:commandButton value="Done" alt="Done"
                                 onstart="PF('loadingDialog').show()"
                                 onerror="PF('loadingDialog').hide()"
                                 action="#{componentInstanceController.selectLocation(locationController.selectedObject)}"
                                 update="@form"
                                 oncomplete="PF('loadingDialog').hide();
                                             PF('componentInstanceLocationSelectDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"
                                 rendered="#{locationController.selectDisplayFlatTableView}"/>
                <p:commandButton value="Done" alt="Done"
                                 onstart="PF('loadingDialog').show()"
                                 onerror="PF('loadingDialog').hide()"
                                 action="#{componentInstanceController.selectLocation(locationSelectTreeViewBean.selectedLocation)}"
                                 update="@form"
                                 oncomplete="PF('loadingDialog').hide();
                                             PF('componentInstanceLocationSelectDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"
                                 rendered="#{!locationController.selectDisplayFlatTableView}"/>
            </f:facet>            
        </div>
    </p:dialog>

    <ui:include src="componentInstanceLocationSelectCustomizeDisplayDialog.xhtml"/>

</ui:composition>
