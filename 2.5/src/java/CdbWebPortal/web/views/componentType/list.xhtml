<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/componentsViewTemplate.xhtml">

    <ui:define name="pageTitle">: Component Types</ui:define>    
    <ui:define name="middleCenter">

        <f:metadata>
            <f:event type="preRenderComponent" listener="#{componentTypeController.processPreRenderList()}"/>
        </f:metadata>

        <h:form id="viewComponentTypeListForm">     
            <div class="pageTitle">
                <h1>Component Types</h1>
            </div>
            <ui:param name="entityController" value="#{componentTypeController}"/>
            <ui:include src="../common/private/commonListActionButtons.xhtml"/>

            <h:panelGroup>  

                <ui:include src="private/componentTypeListDataTable.xhtml"/>

            </h:panelGroup>
            <div class="actionButton">  
                <p:button href="../component/list.xhtml" value="Return" 
                          alt="Return to component list." icon="ui-icon-arrowreturnthick-1-w"/>
            </div>

            <ui:include src="private/componentTypeDestroyDialog.xhtml"/>

            <ui:include src="private/componentTypeListCustomizeDisplayDialog.xhtml"/>
        </h:form>
        <h:outputScript library="javascript" name="componentTypeListFilter.js"/>

    </ui:define>

</ui:composition>
