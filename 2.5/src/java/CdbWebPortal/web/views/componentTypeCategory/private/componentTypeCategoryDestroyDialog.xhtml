<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:confirmDialog id="componentTypeCategoryDestroyDialog" 
                     widgetVar="componentTypeCategoryDestroyDialogWidget"
                     message="Delete component type #{componentTypeCategoryController.getCurrentEntityInstanceName()}?"
                     header="Delete Component Type Category" 
                     severity="alert" 
                     styleClass="dialog">
        <p:commandButton value="Yes" oncomplete="PF('componentTypeCategoryDestroyDialogWidget').hide()" action="#{componentTypeCategoryController.destroy()}" update="@form"/>
        <p:commandButton value="No" onclick="PF('componentTypeCategoryDestroyDialogWidget').hide()" type="button" />
    </p:confirmDialog>  

</ui:composition>
