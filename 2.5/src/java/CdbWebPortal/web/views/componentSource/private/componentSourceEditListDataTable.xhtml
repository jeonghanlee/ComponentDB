<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="componentObject" value="#{componentController.selected}"/>
    <p:dataTable id="componentSourceEditListDataTable" 
                 widgetVar="componentSourceEditListDataTableWidget"
                 var="componentSourceObject" 
                 value="#{componentObject.componentSourceList}" 
                 rows="#{componentSourceController.displayNumberOfItemsPerPage}"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 editable="true"
                 emptyMessage="No component sources found.">

        <p:column sortBy="#{componentSourceObject.id}" headerText="Id"
                  rendered="#{componentSourceController.displayId}">
            <h:outputText value="#{componentSourceObject.id}"/>
        </p:column>

        <p:column sortBy="#{componentSourceObject.source.name}" headerText="Name">
            <p:selectOneMenu id="source" value="#{componentSourceObject.source}" required="true" 
                             styleClass="cellSelect">
                <f:selectItem itemLabel="Select" noSelectionOption="true"/>
                <f:selectItems var="source" value="#{sourceController.availableSourcesSortedByName}" itemLabel="#{source.name}" itemValue="#{source}"/>
            </p:selectOneMenu>
            <p:tooltip for="source" value="Select source name."/>
        </p:column>

        <p:column sortBy="#{componentSourceObject.partNumber}" headerText="Part Number"
                  rendered="#{componentSourceController.displayPartNumber}">
            <h:inputText id="partNumber" value="#{componentSourceObject.partNumber}" styleClass="cellInput"/>
            <p:tooltip for="partNumber" value="Part number is optional."/>
        </p:column>

        <p:column sortBy="#{componentSourceObject.cost}" headerText="Cost [$]"
                  rendered="#{componentSourceController.displayCost}">
            <h:inputText id="cost" value="#{componentSourceObject.cost}" styleClass="cellInput"/>
            <p:tooltip for="cost" value="Cost is optional."/>
        </p:column>

        <p:column sortBy="#{componentSourceObject.description}" headerText="Description"
                  rendered="#{componentSourceController.displayDescription}">
            <h:inputText id="description" value="#{componentSourceObject.description}" styleClass="longCellInput"/>
            <p:tooltip for="description" value="Description is optional."/>
        </p:column>

        <p:column sortBy="#{componentSourceObject.contactInfo}" headerText="Contact Info"
                  rendered="#{componentSourceController.displayContactInfo}">
            <h:inputText id="contactInfo" value="#{componentSourceObject.contactInfo}" styleClass="cellInput"/>
            <p:tooltip for="contactInfo" value="Enter contact info."/>
        </p:column>    

        <p:column sortBy="#{componentSourceObject.url}" headerText="URL"
                  rendered="#{componentSourceController.displayUrl}">
            <h:inputText id="url" value="#{componentSourceObject.url}" styleClass="cellInput"/>
            <p:tooltip for="url" value="Enter component source URL."/>
        </p:column>         

        <p:column sortBy="#{componentSourceObject.isManufacturer}" headerText="Manufacturer"
                  rendered="#{componentSourceController.displayIsManufacturer}">
            <div class="dataTableCheckbox">
                <p:selectBooleanCheckbox id="isManufacturer" value="#{componentSourceObject.isManufacturer}"/>
                <p:tooltip for="isManufacturer" value="Check this box if component source is a manufacturer."/>
            </div>
        </p:column>   

        <p:column sortBy="#{componentSourceObject.isVendor}" headerText="Vendor"
                  rendered="#{componentSourceController.displayIsVendor}">
            <div class="dataTableCheckbox">
                <p:selectBooleanCheckbox id="isVendor" value="#{componentSourceObject.isVendor}"/>
                <p:tooltip for="isVendor" value="Check this box if component source is a vendor."/>
            </div>
        </p:column>  

        <p:column headerText="Actions" exportable="false">
            <div class="actionLink">
                <p:commandLink action="#{componentSourceController.destroy(componentSourceObject)}"
                               actionListener="#{componentController.deleteSource(componentSourceObject)}" 
                               styleClass="ui-icon ui-icon-trash" title="Delete" 
                               update="componentSourceEditListDataTable"
                               immediate="true"/>
            </div>
        </p:column>
    </p:dataTable>
</ui:composition>
