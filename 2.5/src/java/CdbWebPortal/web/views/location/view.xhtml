<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/contentViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{locationController.processViewRequestParams}"/>
    </f:metadata>

    <ui:define name="pageTitle">: View Location #{locationController.selected.name}</ui:define>
    <ui:define name="middleCenter">

        <h:form id="viewLocationForm">
            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Location Details</h1>
                </div>
                <ui:include src="private/locationViewPanelGrid.xhtml"/>
            
                <p/>
                <ui:param name="entityController" value="#{locationController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
                <ui:include src="../common/private/commonViewActionButtons.xhtml"/>
                <ui:include src="private/locationDestroyDialog.xhtml"/>
            </div>

            <div class="middleCenterRightContent">

                <p:accordionPanel multiple="true" activeIndex="0">                
                    <p:tab title="Child Locations">
                        <ui:include src="private/locationChildLocationList.xhtml"/>
                    </p:tab>

                </p:accordionPanel>
            </div>     
        </h:form>

    </ui:define>
</ui:composition>
