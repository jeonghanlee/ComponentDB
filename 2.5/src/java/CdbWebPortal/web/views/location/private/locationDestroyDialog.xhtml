<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:confirmDialog id="locationDestroyDialog" 
                     widgetVar="locationDestroyDialogWidget"
                     message="Delete location #{locationController.getCurrentEntityInstanceName()}?"
                     header="Delete Location" 
                     severity="alert" 
                     styleClass="dialog">
        <p:commandButton value="Yes" oncomplete="PF('locationDestroyDialogWidget').hide()" actionListener="#{locationListTreeViewBean.resetRootNode()}" action="#{locationController.destroy()}" update="@form"/>
        <p:commandButton value="No" onclick="PF('locationDestroyDialogWidget').hide()" type="button"/>
    </p:confirmDialog>  

</ui:composition>
