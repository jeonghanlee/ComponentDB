<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:param name="displayFlatTableViewSetting" value="#{locationList != 'childLocationList'}" />

    <p:panelGrid columns="2">
        <p:inputText id="displayNumberOfItemsPerPage" value="#{locationController.displayNumberOfItemsPerPage}" style="width:20px"/>
        <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayDescription" value="#{locationController.displayDescription}"/>  
        <h:outputLabel for="displayDescription" value="Display Description" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayFlatTableView" value="#{locationController.displayFlatTableView}" rendered="#{displayFlatTableViewSetting}"/>  
        <h:outputLabel for="displayFlatTableView" value="Display Flat Table View" styleClass="dialogDataLabel" rendered="#{displayFlatTableViewSetting}"/>

        <p:selectBooleanCheckbox id="displayId" value="#{locationController.displayId}"/>  
        <h:outputLabel for="displayId" value="Display Id" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayParent" value="#{locationController.displayParent}"/>  
        <h:outputLabel for="displayParent" value="Display Parent" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayType" value="#{locationController.displayType}"/>  
        <h:outputLabel for="displayType" value="Display Type" styleClass="dialogDataLabel"/>

    </p:panelGrid>

</ui:composition>
