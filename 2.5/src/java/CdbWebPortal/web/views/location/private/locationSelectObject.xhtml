<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
        <p:column sortBy="#{locationObject.id}" headerText="Id"
                  rendered="#{locationController.selectDisplayId}">
            <h:outputText value="#{locationObject.id}"/>
        </p:column>

        <p:column sortBy="#{locationObject.name}" headerText="Name" 
                  filterBy="#{locationObject.name}" 
                  filterMatchMode="contains"
                  filterValue="#{locationController.selectFilterByName}"
                  rendered="true">
            <h:outputText value="#{locationObject.name}"/>
        </p:column>

        <p:column sortBy="#{locationObject.locationType.name}" headerText="Type" 
                  filterBy="#{locationObject.locationType.name}" filterMatchMode="exact"
                  filterOptions="#{locationTypeController.availableItemsForSelectOne}"
                  filterValue="#{locationController.selectFilterByType}"
                  rendered="#{locationController.selectDisplayType}">
            <h:outputText value="#{locationObject.locationType.name}"/>
        </p:column>

        <p:column sortBy="#{locationObject.parentLocation.name}" headerText="Parent" 
                  filterBy="#{locationObject.parentLocation.name}" filterMatchMode="contains"
                  filterValue="#{locationController.selectFilterByParent}"
                  rendered="#{locationController.selectDisplayParent}">
            <h:outputText value="#{locationObject.parentLocation.name}"/>
        </p:column>

        <p:column sortBy="#{locationObject.description}" headerText="Description" 
                  filterBy="#{locationObject.description}" filterMatchMode="contains"
                  filterValue="#{locationController.selectFilterByDescription}"
                  rendered="#{locationController.selectDisplayDescription}">
            <h:outputText value="#{locationObject.description}"/>
        </p:column>


</ui:composition>
