<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="locationObject" value="#{locationController.selected}"/>

    <p:panelGrid columns="2" style="viewEntityDetails">

        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <h:outputText id="name" value="#{locationObject.name}" title="Name" styleClass="entityDataEmphasizedText"/>

        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:outputText id="description" value="#{locationObject.description}" title="Description" styleClass="entityDataText"/>

        <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
        <h:outputText id="id" value="#{locationObject.id}" title="Id" styleClass="entityDataText"/>

        <h:outputLabel for="type" value="Type" styleClass="entityDataLabel"/>
        <h:outputText id="type" value="#{locationObject.locationType.name}" title="Type" styleClass="entityDataText"/>

        <h:outputLabel for="parent" value="Parent" styleClass="entityDataLabel"/>
        <h:outputText id="parent" value="#{locationObject.parentLocation.name}" title="Type" styleClass="entityDataText"/>        
        
    </p:panelGrid>

</ui:composition>
