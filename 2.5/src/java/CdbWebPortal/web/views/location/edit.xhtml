<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../templates/contentViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{locationController.processEditRequestParams}"/>
    </f:metadata>
    
    <ui:define name="pageTitle">: Edit Location #{locationController.selected.name}</ui:define>      
    <ui:define name="middleCenter">

        <h:form id="editLocationForm" rendered="#{loginController.loggedInAsAdmin}">
            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Edit Location</h1>
                </div>
                <ui:include src="private/locationEditPanelGrid.xhtml"/>

                <p/>
                <ui:param name="entityController" value="#{locationController}"/>
                <ui:include src="../common/private/commonEditActionButtons.xhtml"/>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
