<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/contentViewTemplate.xhtml">

    <ui:define name="pageTitle">: Locations</ui:define>    
    <ui:define name="middleCenter">
        
        <f:metadata>
            <f:event type="preRenderComponent" listener="#{locationController.processPreRenderList()}"/>
        </f:metadata>

        <h:form id="viewLocationListForm"> 
            <div class="pageTitle">
                <h1>Locations</h1>
            </div>

            <ui:param name="entityController" value="#{locationController}"/>
            <ui:fragment rendered="#{locationController.displayFlatTableView}">
                <ui:include src="../common/private/commonListActionButtons.xhtml"/>

                <h:panelGroup>  
                    <ui:include src="private/locationListDataTable.xhtml"/>
                </h:panelGroup>
            </ui:fragment>

            <ui:fragment rendered="#{!locationController.displayFlatTableView}">
                <ui:include src="../common/private/commonListTreeTableActionButtons.xhtml"/>

                <h:panelGroup>  
                    <ui:include src="private/locationListTreeTable.xhtml"/>
                </h:panelGroup>
            </ui:fragment>

            <ui:include src="private/locationDestroyDialog.xhtml"/>

            <ui:include src="private/locationListCustomizeDisplayDialog.xhtml"/>
        </h:form>

        <ui:fragment rendered="#{locationController.displayFlatTableView}">
            <h:outputScript library="javascript" name="locationListFilter.js"/>
        </ui:fragment>
        
    </ui:define>

</ui:composition>
