<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="searchCustomizeDialog"
              widgetVar="searchCustomizeDialogWidget" 
              header="Customize Search" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:inputText id="displayNumberOfItemsPerPage" value="#{componentController.displayNumberOfItemsPerPage}" style="width:20px"/>
                <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="caseInsensitiveButton" value="#{searchController.caseInsensitive}"/>
                <h:outputLabel for="caseInsensitiveButton" value="Case Insensitive Search" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayComponents" value="#{searchController.displayComponents}"/>
                <h:outputLabel for="displayComponents" value="Search Components" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayComponentInstances" value="#{searchController.displayComponentInstances}"/>
                <h:outputLabel for="displayComponentInstances" value="Search Component Instances" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayComponentTypes" value="#{searchController.displayComponentTypes}"/>
                <h:outputLabel for="displayComponentTypes" value="Search Component Types" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayComponentTypeCategories" value="#{searchController.displayComponentTypeCategories}"/>
                <h:outputLabel for="displayComponentTypeCategories" value="Search Component Type Categories" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayDesigns" value="#{searchController.displayDesigns}"/>
                <h:outputLabel for="displayDesigns" value="Search Designs" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayLocations" value="#{searchController.displayLocations}"/>
                <h:outputLabel for="displayLocations" value="Search Locations" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayLocationTypes" value="#{searchController.displayLocationTypes}"/>
                <h:outputLabel for="displayLocationTypes" value="Search Location Types" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayPropertyTypes" value="#{searchController.displayPropertyTypes}"/>
                <h:outputLabel for="displayPropertyTypes" value="Search Property Types" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayPropertyTypeCategories" value="#{searchController.displayPropertyTypeCategories}"/>
                <h:outputLabel for="displayPropertyTypeCategories" value="Search Property Type Categories" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displaySources" value="#{searchController.displaySources}"/>
                <h:outputLabel for="displaySources" value="Search Sources" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayUserGroups" value="#{searchController.displayUserGroups}"/>
                <h:outputLabel for="displayUserGroups" value="Search User Groups" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayUsers" value="#{searchController.displayUsers}"/>
                <h:outputLabel for="displayUsers" value="Search Users" styleClass="dialogDataLabel"/>

            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{searchController.customizeSearch()}"
                                 update="@form"
                                 oncomplete="PF('searchCustomizeDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userInfoController.saveSettingListForSessionUser()}"
                                 actionListener="#{searchController.saveSearchSettingsForSessionUserActionListener}"
                                 oncomplete="PF('searchCustomizeDialogWidget').hide()" 
                                 update="@form"
                                 rendered="#{loginController.loggedIn}"
                                 icon="ui-icon-check"/>
            </f:facet>
        </div>
    </p:dialog>


</ui:composition>
