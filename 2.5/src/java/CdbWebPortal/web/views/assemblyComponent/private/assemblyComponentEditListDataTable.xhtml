<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:param name="assemblyObject" value="#{componentController.selected}"/>
    <p:dataTable id="assemblyComponentEditListDataTable" 
                 widgetVar="assemblyComponentEditListDataTableWidget"
                 var="assemblyComponentObject" 
                 value="#{assemblyObject.assemblyComponentList}" 
                 rows="#{assemblyComponentController.displayNumberOfItemsPerPage}"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 editable="true"
                 emptyMessage="No assembly components found.">

        <p:column sortBy="#{assemblyComponentObject.id}" headerText="Id"
                  rendered="#{assemblyComponentController.displayId}">
            <h:outputText value="#{assemblyComponentObject.id}"/>
        </p:column>

        <p:column sortBy="#{assemblyComponentObject.component.name}" headerText="Component">

            <p:autoComplete id="assemblyComponentDropdown" 
                            value="#{assemblyComponentObject.component}" 
                            var="assemblyComponentSelectComponentObject"
                            converter="componentConverter" 
                            completeMethod="#{assemblyComponentController.completeComponent}" 
                            itemLabel="#{assemblyComponentSelectComponentObject.name}"
                            itemValue="#{assemblyComponentSelectComponentObject}"
                            valueChangeListener="#{assemblyComponentController.selectComponentValueChangeListener(valueChangeEvent)}"
                            forceSelection="true"
                            scrollHeight="200"
                            dropdown="true" 
                            styleClass="autocomplete">
                <p:ajax event="valueChange" immediate="true" process="@this"/>
            </p:autoComplete>

            <p:commandButton id="assemblyComponentSelectButton"
                             oncomplete="PF('assemblyComponentSelectDialogWidget').show()"
                             immediate="true"
                             alt="Select Assembly Component" 
                             styleClass="selectButtonForAutocomplete"
                             icon="ui-icon-search">
                <f:setPropertyActionListener value="#{assemblyComponentObject}" target="#{assemblyComponentController.current}"/>
                <p:tooltip for="assemblyComponentSelectButton" value="Search for component."/>
            </p:commandButton>
        </p:column>


        <p:column sortBy="#{assemblyComponentObject.sortOrder}" headerText="Sort Order"
                  rendered="#{assemblyComponentController.displaySortOrder}">
            <h:inputText id="sortOrder" value="#{assemblyComponentObject.sortOrder}" styleClass="shortCellInput"/>
            <p:tooltip for="sortOrder" value="Enter sort order."/>
        </p:column>


        <p:column sortBy="#{assemblyComponentObject.description}" headerText="Description"
                  rendered="#{assemblyComponentController.displayDescription}">
            <h:inputText id="description" value="#{assemblyComponentObject.description}" styleClass="longCellInput"/>
            <p:tooltip for="description" value="Enter description."/>
        </p:column>

        <p:column headerText="Actions" exportable="false">
            <div class="actionLink">
                <p:commandLink action="#{componentController.deleteAssemblyComponent(assemblyComponentObject)}" 
                               actionListener="#{assemblyComponentController.destroy(assemblyComponentObject)}"
                               styleClass="ui-icon ui-icon-trash" title="Delete" update="@form"
                               rendered="#{loginController.isEntityWriteable(assemblyComponentObject.assembly.entityInfo)}"/>
            </div>
        </p:column>
    </p:dataTable>

    <ui:include src="assemblyComponentSelectDialog.xhtml">
        <ui:param name="updateTarget" value="assemblyComponentEditListDataTable"/>
    </ui:include>
    <ui:include src="assemblyComponentSelectCustomizeDisplayDialog.xhtml"/>

</ui:composition>
