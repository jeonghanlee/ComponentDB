<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="assemblyComponentSelectCustomizeDisplayDialog" 
              widgetVar="assemblyComponentSelectCustomizeDisplayDialogWidget" 
              header="Customize Select Display" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:selectBooleanCheckbox id="assemblyComponentSelectDisplayCategory" value="#{componentController.selectDisplayCategory}"/>  
                <h:outputLabel for="assemblyComponentSelectDisplayCategory" value="Display Category" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="assemblyComponentSelectDisplayCreatedByUser" value="#{componentController.selectDisplayCreatedByUser}"/>  
                <h:outputLabel for="assemblyComponentSelectDisplayCreatedByUser" value="Display Created By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="assemblyComponentSelectDisplayCreatedOnDateTime" value="#{componentController.selectDisplayCreatedOnDateTime}"/>  
                <h:outputLabel for="assemblyComponentSelectDisplayCreatedOnDateTime" value="Display Created On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="assemblyComponentSelectDisplayDescription" value="#{componentController.selectDisplayDescription}"/>  
                <h:outputLabel for="assemblyComponentSelectDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="assemblyComponentSelectDisplayId" value="#{componentController.selectDisplayId}"/>  
                <h:outputLabel for="assemblyComponentSelectDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="assemblyComponentSelectDisplayLastModifiedByUser" value="#{componentController.selectDisplayLastModifiedByUser}"/>  
                <h:outputLabel for="assemblyComponentSelectDisplayLastModifiedByUser" value="Display Modified By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="assemblyComponentSelectDisplayLastModifiedOnDateTime" value="#{componentController.selectDisplayLastModifiedOnDateTime}"/>  
                <h:outputLabel for="assemblyComponentSelectDisplayLastModifiedOnDateTime" value="Display Modified On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="assemblyComponentSelectDisplayOwnerUser" value="#{componentController.selectDisplayOwnerUser}"/>  
                <h:outputLabel for="assemblyComponentSelectDisplayOwnerUser" value="Display Owner User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="assemblyComponentSelectDisplayOwnerGroup" value="#{componentController.selectDisplayOwnerGroup}"/>  
                <h:outputLabel for="assemblyComponentSelectDisplayOwnerGroup" value="Display Owner Group" styleClass="dialogDataLabel"/>

            </p:panelGrid>
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 update="componentSelectDataTable"
                                 onclick="PF('assemblyComponentSelectCustomizeDisplayDialogWidget').hide()"
                                 oncomplete="PF('assemblyComponentSelectDialogWidget').show()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
