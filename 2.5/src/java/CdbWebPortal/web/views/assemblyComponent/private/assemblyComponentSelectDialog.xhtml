<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="assemblyComponentSelectDialog" 
              widgetVar="assemblyComponentSelectDialogWidget" 
              header="Select Component" 
              styleClass="dialog">
        <div class="dialog">
            <div class="actionButton">
                <p:commandButton id="componentSelectCustomizeDisplay" 
                                 onclick="PF('assemblyComponentSelectDialogWidget').hide();
                                         PF('assemblyComponentSelectCustomizeDisplayDialogWidget').show()"
                                 alt="Customize selection view." 
                                 immediate="true"                                 
                                 icon="ui-icon-wrench" 
                                 styleClass="actionButtonRight">
                    <p:tooltip for="componentSelectCustomizeDisplay" value="Customize selection view."/>
                </p:commandButton>
            </div>
            <ui:include src="../../component/private/componentSelectDataTable.xhtml"/>   
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{assemblyComponentController.selectComponent(componentController.selectedComponent)}"
                                 onclick="PF('componentSelectDataTableWidget').filter()" 
                                 oncomplete="PF('assemblyComponentSelectDialogWidget').hide()" 
                                 update="#{updateTarget}"
                                 icon="ui-icon-arrowreturnthick-1-w">
                </p:commandButton>
            </f:facet>
        </div>

    </p:dialog>

</ui:composition>
