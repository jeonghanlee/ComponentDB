<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <p:confirmDialog id="assemblyComponentDestroyDialog" 
                     widgetVar="assemblyComponentDestroyDialogWidget"
                     message="Delete assembly component #{assemblyComponentObject.component.name}?"
                     header="Delete Assembly Component" 
                     severity="alert" 
                     styleClass="dialog">
        <p:commandButton value="Yes" oncomplete="PF('assemblyComponentDestroyDialogWidget').hide()" 
                         actionListener="#{componentController.deleteAssemblyComponent(assemblyComponentObject)}"
                         action="#{assemblyComponentController.destroyAndReturnAssemblyView(assemblyComponentObject)}"
                         update="@form"/>
        <p:commandButton value="No" onclick="PF('assemblyComponentDestroyDialogWidget').hide()" type="button" />
    </p:confirmDialog>

</ui:composition>
