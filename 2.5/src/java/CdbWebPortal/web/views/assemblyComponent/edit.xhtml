<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/contentViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{assemblyComponentController.processEditRequestParams}"/>
    </f:metadata>
    
    <ui:define name="pageTitle">: Edit Assembly Component #{assemblyComponentController.current.component.name}</ui:define>        
    <ui:define name="middleCenter">
        <h:form id="editComponentForm" 
                enctype="multipart/form-data"
                rendered="#{loginController.isEntityWriteable(assemblyComponentController.current.component.entityInfo)}">

            <div class="middleCenterLeftContent">

                <div class="pageTitle">
                    <h1>Edit Assembly Component</h1>
                </div>

                <ui:include src="private/assemblyComponentEditPanelGrid.xhtml"/>

                <p/>
                <ui:param name="assemblyComponentObject" value="#{assemblyComponentController.selected}"/>
                <ui:param name="entityController" value="#{assemblyComponentController}"/>
                <div class="actionButton">
                    <p:commandButton id="assemblyComponentEditViewButton" action="#{assemblyComponentController.view()}" 
                                     value="View" alt="View" icon="ui-icon-info" update="@form">
                        <p:tooltip for="assemblyComponentEditViewButton" value="View assembly component."/>
                    </p:commandButton>
                    <p:commandButton id="assemblyComponentEditSaveButton" action="#{assemblyComponentController.update()}" 
                                     value="Save" alt="Save" icon="ui-icon-check" update="@form">
                        <p:tooltip for="assemblyComponentEditSaveButton" value="Save assembly component."/>
                    </p:commandButton>
                    <p:commandButton id="assemblyComponentEditDoneButton" action="#{assemblyComponentController.prepareViewToAssembly(assemblyComponentObject)}" immediate="true" 
                                     value="Return" alt="Return" icon="ui-icon-arrowreturnthick-1-w">
                        <p:tooltip for="assemblyComponentEditDoneButton" value="Return to assembly details page."/>                    
                    </p:commandButton>
                </div>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
