<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:column sortBy="#{propertyValueObject.id}" headerText="Id"
              rendered="#{propertyValueController.displayId}">
        <h:outputText value="#{propertyValueObject.id}"/>
    </p:column>

    <p:column sortBy="#{propertyValueObject.propertyType.name}" headerText="Type">
        <h:outputText value="#{propertyValueObject.propertyType.name}"/>
    </p:column>

    <p:column sortBy="#{propertyValueObject.propertyType.propertyTypeCategory.name}" headerText="Category" 
              rendered="#{propertyValueController.displayTypeCategory}">
        <h:outputText value="#{propertyValueObject.propertyType.propertyTypeCategory.name}"/>
    </p:column>

    <p:column sortBy="#{propertyValueObject.tag}" headerText="Tag"
              rendered="#{propertyValueController.displayTag}">
        <h:outputText value="#{propertyValueObject.tag}"/>
    </p:column>

    <p:column sortBy="#{propertyValueObject.value}" headerText="Value">

        <h:outputText value="#{propertyValueObject.displayValue}"
                      rendered="#{propertyValueController.displayFreeFormTextValue(propertyValueObject)}"/>

        <h:outputText value="#{propertyValueObject.value}"
                      rendered="#{propertyValueController.displaySelectedTextValue(propertyValueObject)}"/>

        <h:outputLink value="#{propertyValueController.getOriginalImageApplicationPath(propertyValueObject)}" target="_page_#{propertyValueObject.targetValue}" title="#{propertyValueObject.targetValue}"
                      rendered="#{propertyValueController.displayImageValue(propertyValueObject)}">
            <p:graphicImage value="#{propertyValueController.getThumbnailImagePath(propertyValueObject)}" 
                            alt="#{propertyValueObject.value}" title="#{propertyValueObject.value}"
                            rendered="#{propertyValueController.displayImageValue(propertyValueObject)}"/>
        </h:outputLink>

        <h:outputLink value="#{propertyValueObject.targetValue}" target="_page_#{propertyValueObject.targetValue}" title="#{propertyValueObject.targetValue}"
                      rendered="#{propertyValueController.displayHttpLinkValue(propertyValueObject)}">
            <h:outputText value="#{propertyValueObject.displayValue}"/>
        </h:outputLink>

        <h:outputLink value="#{propertyValueObject.targetValue}" target="_page_#{propertyValueObject.targetValue}" title="#{propertyValueObject.targetValue}"
                      rendered="#{propertyValueController.displayDocumentValue(propertyValueObject)}">
            <h:outputText value="#{propertyValueObject.displayValue}"/>
        </h:outputLink>

        <h:outputText value="#{propertyValueObject.displayValue}"
                      rendered="#{propertyValueController.displayDateValue(propertyValueObject)}"/>
        
        <p:outputPanel rendered="#{propertyValueController.displayTableRecordReference(propertyValueObject)}">
            <h:outputText value="#{propertyValueObject.displayValue}"
                      rendered="#{propertyValueObject.targetValue == null}"/>
            <h:outputLink rendered="#{propertyValueObject.targetValue != null}" 
                          value="#{propertyValueObject.targetValue}"
                          target="_page_#{propertyValueObject.targetValue}">
                <h:outputText value="#{propertyValueObject.displayValue}"/> 
            </h:outputLink>
        </p:outputPanel>
        
        <p:commandLink rendered="#{propertyValueController.displayInfoActionValue(propertyValueObject)}"
                       onclick="#{entityPropertyTypeName}InfoAction#{propertyValueObject.id}()">
            <h:outputText value="#{propertyValueObject.displayValue}"  />
        </p:commandLink>

        <ui:fragment rendered="#{propertyValueController.displayBooleanValue(propertyValueObject)}">         
            <h:outputText value="" styleClass="ui-icon ui-icon-check" 
                          rendered="#{propertyValueObject.value}"/>
        </ui:fragment>
    </p:column>

    <p:column sortBy="#{propertyValueObject.units}" headerText="Units"
              rendered="#{propertyValueController.displayUnits}">
        <h:outputText value="#{propertyValueObject.units}"/>
    </p:column>

    <p:column sortBy="#{propertyValueObject.description}" headerText="Description"
              rendered="#{propertyValueController.displayDescription}">
        <h:outputText value="#{propertyValueObject.description}"/>
    </p:column>

    <p:column sortBy="#{propertyValueObject.enteredByUser.username}" headerText="Entered By"
              rendered="#{propertyValueController.displayEnteredByUser}">
        <h:outputText value="#{propertyValueObject.enteredByUser.username}"/>
    </p:column>

    <p:column sortBy="#{propertyValueObject.enteredOnDateTime}" headerText="Entered On"
              rendered="#{propertyValueController.displayEnteredOnDateTime}">
        <h:outputText value="#{propertyValueObject.enteredOnDateTime}"/>
    </p:column>

    <p:column sortBy="#{propertyValueObject.isDynamic}" headerText="Dynamic" 
              rendered="#{propertyValueController.displayIsDynamic}">
        <f:attribute name="exportValue" value="#{propertyValueObject.isDynamic}"/>
        <div class="dataTableCheckbox">
            <h:outputText value="" styleClass="ui-icon ui-icon-check" 
                          rendered="#{propertyValueObject.isDynamic}"/>
        </div>
    </p:column>

    <p:column sortBy="#{propertyValueObject.isUserWriteable}" headerText="User Writeable" 
              rendered="#{propertyValueController.displayIsUserWriteable}">
        <f:attribute name="exportValue" value="#{propertyValueObject.isUserWriteable}"/>
        <div class="dataTableCheckbox">
            <h:outputText value="" styleClass="ui-icon ui-icon-check" 
                          rendered="#{propertyValueObject.isUserWriteable}"/>
        </div>
    </p:column>

</ui:composition>
