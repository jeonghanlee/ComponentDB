<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/contentViewTemplate.xhtml">

   <f:metadata>
        <f:event type="preRenderComponent" listener="#{userGroupController.processViewRequestParams}"/>
    </f:metadata>

    <ui:define name="pageTitle">: View User Group #{userGroupController.selected.name}</ui:define>
    <ui:define name="middleCenter">

        <h:form id="viewUserGroupForm">
            <div class="pageTitle">
                <h1>User Group Details</h1>
            </div>

            <ui:include src="private/userGroupViewPanelGrid.xhtml"/>

            <p/>
            <ui:param name="entityController" value="#{userGroupController}"/>
            <ui:param name="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
            <ui:include src="../common/private/commonViewActionButtons.xhtml"/>
            <ui:include src="private/userGroupDestroyDialog.xhtml"/>
        </h:form>

    </ui:define>
</ui:composition>
