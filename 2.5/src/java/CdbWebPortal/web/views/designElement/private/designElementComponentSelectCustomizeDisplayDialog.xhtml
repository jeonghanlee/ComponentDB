<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="designElementComponentSelectCustomizeDisplayDialog" 
              widgetVar="designElementComponentSelectCustomizeDisplayDialogWidget" 
              header="Customize Select Display" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:selectBooleanCheckbox id="designElementSelectDisplayCategory" value="#{componentController.selectDisplayCategory}"/>  
                <h:outputLabel for="designElementSelectDisplayCategory" value="Display Category" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designElementSelectDisplayCreatedByUser" value="#{componentController.selectDisplayCreatedByUser}"/>  
                <h:outputLabel for="designElementSelectDisplayCreatedByUser" value="Display Created By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designElementSelectDisplayCreatedOnDateTime" value="#{componentController.selectDisplayCreatedOnDateTime}"/>  
                <h:outputLabel for="designElementSelectDisplayCreatedOnDateTime" value="Display Created On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designElementSelectDisplayDescription" value="#{componentController.selectDisplayDescription}"/>  
                <h:outputLabel for="designElementSelectDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designElementSelectDisplayId" value="#{componentController.selectDisplayId}"/>  
                <h:outputLabel for="designElementSelectDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designElementSelectDisplayLastModifiedByUser" value="#{componentController.selectDisplayLastModifiedByUser}"/>  
                <h:outputLabel for="designElementSelectDisplayLastModifiedByUser" value="Display Modified By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designElementSelectDisplayLastModifiedOnDateTime" value="#{componentController.selectDisplayLastModifiedOnDateTime}"/>  
                <h:outputLabel for="designElementSelectDisplayLastModifiedOnDateTime" value="Display Modified On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designElementSelectDisplayOwnerUser" value="#{componentController.selectDisplayOwnerUser}"/>  
                <h:outputLabel for="designElementSelectDisplayOwnerUser" value="Display Owner User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designElementSelectDisplayOwnerGroup" value="#{componentController.selectDisplayOwnerGroup}"/>  
                <h:outputLabel for="designElementSelectDisplayOwnerGroup" value="Display Owner Group" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designElementSelectDisplayType" value="#{componentController.selectDisplayType}"/>  
                <h:outputLabel for="designElementSelectDisplayType" value="Display Type" styleClass="dialogDataLabel"/>
            </p:panelGrid>
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 update="componentSelectDataTable"
                                 onclick="PF('designElementComponentSelectCustomizeDisplayDialogWidget').hide()"
                                 oncomplete="PF('designElementComponentSelectDialogWidget').show()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
