<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="designObject" value="#{designController.selected}"/>
    <p:panelGrid columns="4" styleClass="editEntityDetails">
        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <h:inputText id="name" value="#{designObject.name}" title="Name" required="true" styleClass="entityDataEmphasizedText"/>
        <p:message for="name"/> 
        <p:tooltip for="name" value="Enter design name."/>

        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:inputTextarea id="description" value="#{designObject.description}" title="Description" styleClass="entityDataText"/>
        <p:message for="description"/> 
        <p:tooltip for="description" value="Description is optional."/>

        <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
        <h:outputText id="id" value="#{designObject.id}" title="Id" styleClass="entityDataText"/>
        <p:message for="id"/> 
        <p:tooltip for="id" value="Design id cannot be modified."/> 

        <ui:include src="../../entityInfo/private/entityInfoEditObject.xhtml">
            <ui:param name="entityInfoObject" value="#{designObject.entityInfo}"/>
        </ui:include>

    </p:panelGrid>
</ui:composition>
