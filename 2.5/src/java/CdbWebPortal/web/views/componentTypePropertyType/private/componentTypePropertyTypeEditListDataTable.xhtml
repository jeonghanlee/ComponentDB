<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="componentTypeObject" value="#{componentTypeController.selected}"/>
    <p:dataTable id="componentTypePropertyTypeEditListDataTable" 
                 widgetVar="componentTypePropertyTypeEditListDataTableWidget"
                 var="propertyTypeObject" 
                 value="#{componentTypeObject.propertyTypeList}" 
                 rows="#{componentTypePropertyTypeController.displayNumberOfItemsPerPage}"
                 editable="true"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 emptyMessage="No property types have been specified.">

        <p:column sortBy="#{propertyTypeObject.name}" headerText="Name" 
                  rendered="true">
            <h:outputText value="#{propertyTypeObject.name}"/>
        </p:column>

        <p:column headerText="Actions" exportable="false">
            <div class="actionLink">
                <p:commandLink action="#{componentTypeController.deletePropertyType(propertyTypeObject)}" 
                               styleClass="ui-icon ui-icon-trash" title="Delete" update="@form"/>
            </div>
        </p:column>

    </p:dataTable>

</ui:composition>
