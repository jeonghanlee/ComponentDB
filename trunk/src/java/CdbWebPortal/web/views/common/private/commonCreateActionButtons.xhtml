<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="entityTypeName" value="#{entityController.entityTypeName}"/>

    <div class="actionButton">
        <p:commandButton id="#{entityTypeName}CreateSaveButton" action="#{entityController.create()}" 
                         value="Save" alt="Save" icon="ui-icon-check" update="@form">
            <p:tooltip for="#{entityTypeName}CreateSaveButton" value="Save new #{entityController.displayEntityTypeName}."/>
        </p:commandButton>
        <p:commandButton id="#{entityTypeName}CreateCancelButton" action="#{entityController.prepareList()}" immediate="true" 
                         value="Cancel" alt="Cancel" icon="ui-icon-cancel">
            <p:tooltip for="#{entityTypeName}CreateCancelButton" value="Cancel and return to #{entityController.displayEntityTypeName} list page."/>
        </p:commandButton>
    </div>

</ui:composition>
