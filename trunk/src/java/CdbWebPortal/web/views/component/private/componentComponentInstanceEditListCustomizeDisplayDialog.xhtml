<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="componentComponentInstanceEditListCustomizeDisplayDialog"
              widgetVar="componentComponentInstanceEditListCustomizeDisplayDialogWidget" 
              header="Customize Display" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:inputText id="componentInstanceDisplayNumberOfItemsPerPage" value="#{componentInstanceController.displayNumberOfItemsPerPage}" style="width:20px"/>
                <h:outputLabel for="componentInstanceDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentInstanceDisplayDescription" value="#{componentInstanceController.displayDescription}"/>  
                <h:outputLabel for="componentInstanceDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentInstanceDisplayId" value="#{componentInstanceController.displayId}"/>  
                <h:outputLabel for="componentInstanceDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentInstanceDisplayLocationDetails" value="#{componentInstanceController.displayLocationDetails}"/>  
                <h:outputLabel for="componentInstanceDisplayLocationDetails" value="Display Location Details" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentInstanceDisplayQrId" value="#{componentInstanceController.displayQrId}"/>  
                <h:outputLabel for="componentInstanceDisplayQrId" value="Display QR Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentInstanceDisplaySerialNumber" value="#{componentInstanceController.displaySerialNumber}"/>  
                <h:outputLabel for="componentInstanceDisplaySerialNumber" value="Display Serial Number" styleClass="dialogDataLabel"/>          
            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{componentInstanceController.customizeListDisplay()}"
                                 update="componentComponentInstanceEditListDataTable"
                                 oncomplete="PF('componentComponentInstanceEditListCustomizeDisplayDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userInfoController.saveSettingListForSessionUser()}"
                                 actionListener="#{componentInstanceController.saveListSettingsForSessionUserActionListener}"
                                 oncomplete="PF('componentComponentInstanceEditListCustomizeDisplayDialogWidget').hide()" 
                                 update="componentComponentInstanceEditListDataTable"
                                 rendered="#{loginController.loggedIn}"
                                 icon="ui-icon-check"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
