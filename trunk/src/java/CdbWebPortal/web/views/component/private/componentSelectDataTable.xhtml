<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="componentSelectDataTable" 
                 widgetVar="componentSelectDataTableWidget"
                 var="selectComponentObject" 
                 value="#{componentController.selectDataModel}" 
                 filteredValue="#{componentController.filteredObjectList}"
                 rowKey="#{selectComponentObject.id}"
                 selection="#{componentController.selectedComponent}"
                 selectionMode="single"
                 paginator="true"
                 paginatorAlwaysVisible="true"
                 rows="#{resources.SelectDataTableNumberOfRows}"
                 emptyMessage="No available component types found.">

        <p:column sortBy="#{selectComponentObject.id}" headerText="Id"
                  rendered="#{componentController.selectDisplayId}">
            <h:outputText value="#{selectComponentObject.id}"/>
        </p:column>

        <p:column sortBy="#{selectComponentObject.name}" headerText="Name" 
                  filterBy="#{selectComponentObject.name}" filterMatchMode="contains"
                  filterValue="#{componentController.selectFilterByName}"
                  rendered="true">
            <h:outputText value="#{selectComponentObject.name}"/>
        </p:column>

        <p:column sortBy="#{selectComponentObject.modelNumber}" headerText="Model Number" 
                  filterBy="#{selectComponentObject.modelNumber}" filterMatchMode="contains"
                  filterValue="#{componentController.selectFilterByModelNumber}"
                  rendered="#{componentController.selectDisplayModelNumber}">
            <h:outputText value="#{selectComponentObject.modelNumber}"/>
        </p:column>
        
        <p:column sortBy="#{selectComponentObject.description}" headerText="Description" 
                  filterBy="#{selectComponentObject.description}" filterMatchMode="contains"
                  filterValue="#{componentController.selectFilterByDescription}"
                  rendered="#{componentController.selectDisplayDescription}">
            <h:outputText value="#{selectComponentObject.description}"/>
        </p:column>

        <p:column sortBy="#{selectComponentObject.componentType}" headerText="Type" 
                  filterBy="#{selectComponentObject.componentType}" filterMatchMode="contains"
                  filterValue="#{componentController.selectFilterByType}"
                  rendered="#{componentController.selectDisplayType}">
            <h:outputText value="#{selectComponentObject.componentType}"/>
        </p:column>

        <p:column sortBy="#{selectComponentObject.componentType.componentTypeCategory}" headerText="Category" 
                  filterBy="#{selectComponentObject.componentType.componentTypeCategory}" filterMatchMode="exact"
                  filterOptions="#{componentTypeCategoryController.availableItemsForSelectOne}"
                  filterValue="#{componentController.selectFilterByCategory}"
                  rendered="#{componentController.selectDisplayCategory}">
            <h:outputText value="#{selectComponentObject.componentType.componentTypeCategory.name}"/>
        </p:column>

        <ui:param name="propertyValue1" value="#{selectComponentObject.getPropertyValue(propertyTypeId1)}"/>
        <p:column sortBy="#{selectComponentObject.propertyValue1}" headerText="Property: #{propertyTypeName1}" 
                  filterBy="#{selectComponentObject.propertyValue1}" filterMatchMode="contains"
                  filterValue="#{componentController.filterByPropertyValue1}"
                  rendered="#{propertyTypeId1 != null}">
            <h:outputText value="#{propertyValue1}"/>
        </p:column>

        <ui:param name="propertyValue2" value="#{selectComponentObject.getPropertyValue(propertyTypeId2)}"/>
        <p:column sortBy="#{selectComponentObject.propertyValue2}" headerText="Property: #{propertyTypeName2}" 
                  filterBy="#{selectComponentObject.propertyValue2}" filterMatchMode="contains"
                  filterValue="#{componentController.filterByPropertyValue2}"
                  rendered="#{propertyTypeId2 != null}">
            <h:outputText value="#{propertyValue2}"/>
        </p:column>

        <ui:param name="propertyValue3" value="#{selectComponentObject.getPropertyValue(propertyTypeId3)}"/>
        <p:column sortBy="#{selectComponentObject.propertyValue3}" headerText="Property: #{propertyTypeName3}" 
                  filterBy="#{selectComponentObject.propertyValue3}" filterMatchMode="contains"
                  filterValue="#{componentController.filterByPropertyValue3}"
                  rendered="#{propertyTypeId3 != null}">
            <h:outputText value="#{propertyValue3}"/>
        </p:column>

        <ui:param name="propertyValue4" value="#{selectComponentObject.getPropertyValue(propertyTypeId4)}"/>
        <p:column sortBy="#{selectComponentObject.propertyValue4}" headerText="Property: #{propertyTypeName4}" 
                  filterBy="#{selectComponentObject.propertyValue4}" filterMatchMode="contains"
                  filterValue="#{componentController.filterByPropertyValue4}"
                  rendered="#{propertyTypeId4 != null}">
            <h:outputText value="#{propertyValue4}"/>
        </p:column>

        <ui:param name="propertyValue5" value="#{selectComponentObject.getPropertyValue(propertyTypeId5)}"/>
        <p:column sortBy="#{selectComponentObject.propertyValue5}" headerText="Property: #{propertyTypeName5}" 
                  filterBy="#{selectComponentObject.propertyValue5}" filterMatchMode="contains"
                  filterValue="#{componentController.filterByPropertyValue5}"
                  rendered="#{propertyTypeId5 != null}">
            <h:outputText value="#{propertyValue5}"/>
        </p:column>

        <p:column sortBy="#{selectComponentObject.entityInfo.ownerUser.username}" headerText="Owner"
                  filterBy="#{selectComponentObject.entityInfo.ownerUser.username}" filterMatchMode="contains"
                  filterValue="#{componentController.selectFilterByOwnerUser}"
                  rendered="#{componentController.selectDisplayOwnerUser}">
            <h:outputText value="#{selectComponentObject.entityInfo.ownerUser.username}"/>
        </p:column>

        <p:column sortBy="#{selectComponentObject.entityInfo.ownerUserGroup.name}" headerText="Group"
                  filterBy="#{selectComponentObject.entityInfo.ownerUserGroup.name}" filterMatchMode="exact"
                  filterOptions="#{userGroupController.availableItemsForSelectOne}"
                  filterValue="#{componentController.selectFilterByOwnerGroup}"
                  rendered="#{componentController.selectDisplayOwnerGroup}">
            <h:outputText value="#{selectComponentObject.entityInfo.ownerUserGroup.name}"/>
        </p:column>

        <p:column sortBy="#{selectComponentObject.entityInfo.createdByUser.username}" headerText="Created By"
                  filterBy="#{selectComponentObject.entityInfo.createdByUser.username}" filterMatchMode="contains"
                  filterValue="#{componentController.selectFilterByCreatedByUser}"
                  rendered="#{componentController.selectDisplayCreatedByUser}">
            <h:outputText value="#{selectComponentObject.entityInfo.createdByUser.username}"/>
        </p:column>

        <p:column sortBy="#{selectComponentObject.entityInfo.createdOnDateTime}" headerText="Created On"
                  filterBy="#{selectComponentObject.entityInfo.createdOnDateTime}" filterMatchMode="contains"
                  filterValue="#{componentController.selectFilterByCreatedOnDateTime}"
                  rendered="#{componentController.selectDisplayCreatedOnDateTime}">
            <h:outputText value="#{selectComponentObject.entityInfo.createdOnDateTime}"/>
        </p:column>

        <p:column sortBy="#{selectComponentObject.entityInfo.lastModifiedByUser.username}" headerText="Modified By"
                  filterBy="#{selectComponentObject.entityInfo.lastModifiedByUser.username}" filterMatchMode="contains"
                  filterValue="#{componentController.selectFilterByLastModifiedByUser}"
                  rendered="#{componentController.selectDisplayLastModifiedByUser}">
            <h:outputText value="#{selectComponentObject.entityInfo.lastModifiedByUser.username}"/>
        </p:column>

        <p:column sortBy="#{selectComponentObject.entityInfo.lastModifiedOnDateTime}" headerText="Modified On"
                  filterBy="#{selectComponentObject.entityInfo.lastModifiedOnDateTime}" filterMatchMode="contains"
                  filterValue="#{componentController.selectFilterByLastModifiedOnDateTime}"
                  rendered="#{componentController.selectDisplayLastModifiedOnDateTime}">
            <h:outputText value="#{selectComponentObject.entityInfo.lastModifiedOnDateTime}"/>
        </p:column>
    </p:dataTable>

</ui:composition>
