<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="componentObject" value="#{designElementController.current.component}"/>
    <p:dataTable id="designElementComponentPropertyListDataTable" 
                 widgetVar="designElementComponentPropertyListDataTableWidget"
                 var="propertyValueObject" 
                 value="#{componentObject.propertyValueList}" 
                 filteredValue="#{componentController.filteredPropertyValueList}"
                 rows="#{propertyValueController.displayNumberOfItemsPerPage}"
                 paginator="true" 
                 paginatorAlwaysVisible="false"
                 emptyMessage="No component properties found.">

        <ui:include src="../../propertyValue/private/propertyValueListObject.xhtml">
            <ui:param name="entityPropertyTypeName" value="designElementComponentProperty" />
        </ui:include>

        <p:column headerText="Actions" exportable="false">
            <div class="actionLink">
                <p:remoteCommand name="designElementComponentPropertyInfoAction#{propertyValueObject.id}"
                                 rendered="#{propertyValueObject.infoActionCommand != null}"
                                 oncomplete="loadInfoActionDialog();">
                    <f:setPropertyActionListener target="#{propertyValueInfoActionBean.propertyValue}" 
                                                 value="#{propertyValueObject}"/>
                </p:remoteCommand>
                
                <p:commandLink id="designElementComponentPropertyValueHistoryListViewButton" 
                               onstart="PF('loadingDialog').show();"
                               oncomplete="PF('propertyValueHistoryListDialogWidget').show()" 
                               styleClass="ui-icon ui-icon-history"  
                               title="View history."
                               update="@form">
                    <f:setPropertyActionListener target="#{propertyValueHistoryController.selectedPropertyValue}" 
                                                 value="#{propertyValueObject}"/>
                    <p:tooltip for="designElementComponentPropertyValueHistoryListViewButton" value="View property value history."/>
                </p:commandLink>
                <p:commandLink id="designElementComponentPropertyInfoActionButton" 
                               rendered="#{propertyValueObject.infoActionCommand != null}"
                               styleClass="ui-icon ui-icon-info2" 
                               title="View property info"
                               onclick="designElementComponentPropertyInfoAction#{propertyValueObject.id}()">
                    <p:tooltip for="designElementComponentPropertyInfoActionButton" value="View property info."/>
                </p:commandLink>
            </div>
        </p:column>       

    </p:dataTable>

</ui:composition>
