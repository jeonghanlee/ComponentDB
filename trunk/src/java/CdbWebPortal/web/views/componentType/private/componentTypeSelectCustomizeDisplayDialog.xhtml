<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="componentTypeSelectCustomizeDisplayDialog" 
              widgetVar="componentTypeSelectCustomizeDisplayDialogWidget" 
              header="Customize Select Display" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:selectBooleanCheckbox id="componentTypeSelectDisplayCategory" value="#{componentTypeController.selectDisplayCategory}"/>  
                <h:outputLabel for="componentTypeSelectDisplayCategory" value="Display Category" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentTypeSelectDisplayDescription" value="#{componentTypeController.selectDisplayDescription}"/>  
                <h:outputLabel for="componentTypeSelectDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="componentTypeSelectDisplayId" value="#{componentTypeController.selectDisplayId}"/>  
                <h:outputLabel for="componentTypeSelectDisplayId" value="Display Id" styleClass="dialogDataLabel"/>
            </p:panelGrid>
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 update="componentTypeSelectDataTable"
                                 onclick="PF('componentTypeSelectCustomizeDisplayDialogWidget').hide()"
                                 oncomplete="PF('componentTypeSelectDialogWidget').show()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
