<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/designsViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{designElementController.processEditRequestParams}"/>
    </f:metadata>

    <ui:define name="pageTitle">: Edit Design Element #{designElementController.selected.name}</ui:define>     
    <ui:define name="middleCenter">
        <h:form id="editComponentForm" 
                enctype="multipart/form-data"
                rendered="#{loginController.isEntityWriteable(designElementController.selected.entityInfo)}">

            <div class="middleCenterLeftContent">

                <div class="pageTitle">
                    <h1>Edit Design Element</h1>
                </div>

                <ui:include src="private/designElementEditPanelGrid.xhtml"/>

                <p/>
                <ui:param name="designElementObject" value="#{designElementController.selected}"/>
                <ui:param name="entityController" value="#{designElementController}"/>
                <div class="actionButton">
                    <p:commandButton id="designElementEditViewButton" action="#{designElementController.view()}" 
                                     value="View" alt="View" icon="ui-icon-info" update="@form">
                        <p:tooltip for="designElementEditViewButton" value="View design element."/>
                    </p:commandButton>
                    <p:commandButton id="designElementEditSaveButton" action="#{designElementController.update()}" 
                                     value="Save" alt="Save" icon="ui-icon-check" update="@form">
                        <p:tooltip for="designElementEditSaveButton" value="Save design element."/>
                    </p:commandButton>
                    <p:commandButton id="designElementEditDoneButton" action="#{designElementController.prepareViewToDesign(designElementObject)}" immediate="true" 
                                     value="Return" alt="Return" icon="ui-icon-arrowreturnthick-1-w">
                        <p:tooltip for="designElementEditDoneButton" value="Return to design details page."/>                    
                    </p:commandButton>
                </div>

                <p/>
                <p:accordionPanel multiple="true" activeIndex="0,1">
                    <p:tab title="Log Entries">
                        <ui:include src="../domainEntityLog/private/domainEntityLogEditList.xhtml"/>
                    </p:tab>

                    <p:tab title="Properties">
                        <ui:include src="../designElementProperty/private/designElementPropertyEditList.xhtml"/>
                    </p:tab>

                </p:accordionPanel>  
            </div>
            
            <ui:include src="../common/private/commonLoadingDialog.xhtml"/>

        </h:form>

    </ui:define>

</ui:composition>
