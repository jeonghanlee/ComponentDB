<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(designController.selected.entityInfo)}"/>
    <ui:include src="../../common/private/commonChildEditListActionButtons.xhtml" rendered="#{isEntityWriteable}">
        <ui:param name="parentEntityController" value="#{designController}"/>
        <ui:param name="childEntityController" value="#{designElementController}"/>
        <ui:param name="childEntityTypeName" value="designElement"/>
        <ui:param name="addActionController" value="#{designController}"/>
        <ui:param name="addAction" value="prepareAddDesignElement"/>
        <ui:param name="addActionParameter" value="#{designController.current}"/>
        <ui:param name="addActionOnComplete" value=""/>
        <ui:param name="saveAction" value="saveDesignElementList"/>
        <ui:param name="displayAddButton" value="#{isEntityWriteable}"/>
    </ui:include>  
    <p:remoteCommand name="setSortableEntityList"
                     update="designElementRearrangeListDialog"
                     onstart="PF('loadingDialog').show()"
                     action="#{designElementController.configureSortableDesignElementList(designController.selected, 'PF(\'designElementRearrangeListDialogWidget\').show()')}"
                     oncomplete="PF('loadingDialog').hide();"
                     />

    <ui:include src="designElementEditListDataTable.xhtml" rendered="#{isEntityWriteable}"/>
    
    <ui:include src="designElementRearrangeListDialog.xhtml" />
    
    <ui:include src="designElementEditListCustomizeDisplayDialog.xhtml" rendered="#{isEntityWriteable}"/>

</ui:composition>
