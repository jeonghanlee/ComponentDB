<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="designElementChildDesignSelectCustomizeDisplayDialog" 
              widgetVar="designElementChildDesignSelectCustomizeDisplayDialogWidget" 
              header="Customize Select Display" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:selectBooleanCheckbox id="designElementChildDesignSelectDisplayDescription" value="#{designController.selectDisplayDescription}"/>  
                <h:outputLabel for="designElementChildDesignSelectDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designElementChildDesignSelectDisplayId" value="#{designController.selectDisplayId}"/>  
                <h:outputLabel for="designElementChildDesignSelectDisplayId" value="Display Id" styleClass="dialogDataLabel"/>
            
                <ui:include src="../../entityInfo/private/entityInfoSelectCustomizeDisplayObject.xhtml">
                    <ui:param name="entityTypeName" value="designElementComponent"/>
                    <ui:param name="entityController" value="#{designController}"/>
                </ui:include>
            </p:panelGrid>
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 update="designElementChildDesignSelectDataTable"
                                 onclick="PF('designElementChildDesignSelectCustomizeDisplayDialogWidget').hide()"
                                 oncomplete="PF('designElementChildDesignSelectDialogWidget').show()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
