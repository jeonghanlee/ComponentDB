<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="designObject" value="#{designObject != null ? designObject : designController.current}"/>    
    <ui:param name="breadcrumb" value="#{designElementController.currentViewId}"/>
    <ui:param name="breadcrumbObjectId" value="#{designObject.id}"/>  
    <p:dataTable id="designElementListDataTable" 
                 widgetVar="designElementListDataTableWidget"
                 var="parentDesignElementObject" 
                 value="#{designObject.designElementList}" 
                 filteredValue="#{designElementController.filteredObjectList}"
                 rows="#{designElementController.displayNumberOfItemsPerPage}"
                 sortBy="#{parentDesignElementObject.customizableSortOrder}"
                 resizableColumns="true"
                 liveResize="true"
                 paginator="true" 
                 paginatorAlwaysVisible="false"
                 emptyMessage="No design elements found."
                 rowStyleClass="#{designElementController.getDisplayRowColor(parentDesignElementObject)}">

        <p:column sortBy="#{parentDesignElementObject.name}" headerText="Element Name">
            <p:rowToggler rendered="#{designElementController.displayRowExpansion}"/>
            <h:outputText value="#{parentDesignElementObject.name}" />
        </p:column>
        
        <ui:include src="designElementListObjectExtras.xhtml">
            <ui:param name="designElementObject" value="#{parentDesignElementObject}" />
        </ui:include>
        
        <ui:include src="designElementListObjectActions.xhtml">
            <ui:param name="designElementObject" value="#{parentDesignElementObject}" />
        </ui:include>
           
        <p:rowExpansion styleClass="domainEntityRowExpansion" rendered="#{designElementController.displayRowExpansion}">
            <ui:include src="designElementListDataTableRowExpansion.xhtml">
                <ui:param name="parentDesignElementObject" value="#{parentDesignElementObject}" />
                <ui:param name="entityController" value="#{designElementController}" />
                <ui:param name="viewMode" value="#{viewMode != null ? viewMode : 'inViewRowExpansion'}" />
            </ui:include>
        </p:rowExpansion>
       
    </p:dataTable>

</ui:composition>
