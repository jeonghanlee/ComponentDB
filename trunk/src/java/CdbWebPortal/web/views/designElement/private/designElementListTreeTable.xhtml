<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="designObject" value="#{designController.current}"/>    
    <ui:param name="breadcrumb" value="#{designElementController.currentViewId}"/>
    <ui:param name="breadcrumbObjectId" value="#{designObject.id}"/>
    <p:treeTable id="designElementListTreeTable"
                 value="#{designController.designElementListTreeTableRootNode}"
                 var="designElementObject"
                 emptyMessage="No design elements found."
                 resizableColumns="true"
                 sortBy="#{designElementObject.customizableSortOrder}"
                 liveResize="true"
                 rowStyleClass="#{designElementController.getDisplayRowColor(designElementObject)}">

        <p:column sortBy="#{designElementObject.name}" headerText="Element Name">
            <h:outputText value="#{designElementObject.name}"/>
        </p:column>
        
        <ui:include src="designElementListObjectExtras.xhtml" />
        
        <ui:include src="designElementListObjectActions.xhtml"/>

    </p:treeTable>

</ui:composition>
