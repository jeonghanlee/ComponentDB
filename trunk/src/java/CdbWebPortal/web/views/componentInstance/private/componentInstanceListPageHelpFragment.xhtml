            <h2>Component Instance:</h2>
        </div>  
        <div class="sectionText">

                <li>
                    Physical instantiation of a given component
                </li>
                <li>
                    Has unique identifier (e.g., serial number) that can be used to distinguish between two instances of the same component

                    Part of the <strong>Component Inventory</strong>
                </li>
