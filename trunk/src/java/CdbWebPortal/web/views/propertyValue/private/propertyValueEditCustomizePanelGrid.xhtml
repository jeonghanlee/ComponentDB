<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2">
        <p:inputText id="propertyValueListDisplayNumberOfItemsPerPage" value="#{propertyValueController.displayNumberOfItemsPerPage}" style="width:20px"/>
        <h:outputLabel for="propertyValueListDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueListDisplayEnteredByUser" value="#{propertyValueController.displayEnteredByUser}"/>  
        <h:outputLabel for="propertyValueListDisplayEnteredByUser" value="Display Entered By User" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueListDisplayEnteredOnDateTime" value="#{propertyValueController.displayEnteredOnDateTime}"/>  
        <h:outputLabel for="propertyValueListDisplayEnteredOnDateTime" value="Display Entered On Date/Time" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueListDisplayId" value="#{propertyValueController.displayId}"/>  
        <h:outputLabel for="propertyValueListDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayIsDynamic" value="#{propertyValueController.displayIsDynamic}"/>  
        <h:outputLabel for="displayIsDynamic" value="Display Dynamic Flag" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayIsUserWriteable" value="#{propertyValueController.displayIsUserWriteable}"/>  
        <h:outputLabel for="displayIsUserWriteable" value="Display User-Writeable Flag" styleClass="dialogDataLabel"/>
        
        <p:selectBooleanCheckbox id="propertyValueListDisplayTag" value="#{propertyValueController.displayTag}"/>  
        <h:outputLabel for="propertyValueListDisplayTag" value="Display Tag" styleClass="dialogDataLabel"/>
        
        <p:selectBooleanCheckbox id="propertyValueListDisplayTypeCategory" value="#{propertyValueController.displayTypeCategory}"/>  
        <h:outputLabel for="propertyValueListDisplayTypeCategory" value="Display Type Category" styleClass="dialogDataLabel"/>
    </p:panelGrid>


</ui:composition>
