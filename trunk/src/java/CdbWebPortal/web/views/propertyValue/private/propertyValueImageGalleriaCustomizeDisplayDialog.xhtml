<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="propertyValueGalleriaListCustomizeDisplayDialog" 
              widgetVar="propertyValueGalleriaListCustomizeDisplayDialogWidget" 
              header="Customize Display" 
              styleClass="dialog">
        <div class="dialog">

            <p:panelGrid columns="2">
                <p:selectBooleanCheckbox id="displayPropertyValueViewableDocumentsBoolean" value="#{entityController.displayGalleryViewableDocuments}"/>  
                <h:outputLabel for="displayPropertyValueViewableDocumentsBoolean" value="Display Viewable Documents" styleClass="dialogDataLabel"/>
            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{entityController.customizeListDisplay()}"
                                 update="propertyValueGalleriaListCustomizeDisplayDialog #{entityTypeName}PropertyImageGalleria"
                                 oncomplete="PF('propertyValueGalleriaListCustomizeDisplayDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userInfoController.saveSettingListForSessionUser()}"
                                 actionListener="#{componentController.saveListSettingsForSessionUserSetCurrentActionListener}"
                                 oncomplete="PF('propertyValueGalleriaListCustomizeDisplayDialogWidget').hide()" 
                                 update="propertyValueGalleriaListCustomizeDisplayDialog #{entityTypeName}PropertyImageGalleria"
                                 rendered="#{loginController.loggedIn}"
                                 icon="ui-icon-check"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
