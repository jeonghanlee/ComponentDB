<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <p:column headerText="Property: #{propertyTypeName}" 
              filterBy="#{propertyValueFilterBy}" filterMatchMode="contains"
              filterValue="#{prpoertyValueFilterValue}"
              rendered="#{propertyValueRendered}"
              filterable="#{propertyValueFilterable}"
              sortable="#{propertyValueFilterable}"
              sortBy="#{propertyValueInformation.value}">
            <p:outputPanel rendered="#{propertyValueInformation.targetValue == null}">
                <h:outputText value="#{propertyValueInformation.value}"/>
            </p:outputPanel>
            <p:outputPanel rendered="#{propertyValueInformation.targetValue != null}">
                <h:outputLink value="#{propertyValueInformation.targetValue}"
                              target="_page_#{propertyValueInformation.targetValue}">
                    <h:outputText value="#{propertyValueInformation.value}"/>
                </h:outputLink>
            </p:outputPanel>
    </p:column>
        
</ui:composition>
