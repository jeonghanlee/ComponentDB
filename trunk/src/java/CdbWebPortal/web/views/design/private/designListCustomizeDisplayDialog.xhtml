<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../../templates/domainEntityCustomizeDisplayDialogTemplate.xhtml">
    
    <ui:define name="domainEntityController">
        <ui:param name="entityController" value="#{designController}"/>
    </ui:define>
    
    <ui:define name="domainEntitySpecificRowExpansion">
        <p:selectBooleanCheckbox id="displayElementRowExpansion" value="#{designController.displayDesignElementRowExpansion}"/>

        <p:selectBooleanCheckbox id="loadDesignElementRowExpansionPropertyValues" value="#{designController.loadDesignElementRowExpansionPropertyValues}"/>  
        <h:outputLabel for="loadDesignElementRowExpansionPropertyValues" value="Load Design Element Row Exapnsion Property Values*" styleClass="dialogDataLabel"/>

</ui:composition>
