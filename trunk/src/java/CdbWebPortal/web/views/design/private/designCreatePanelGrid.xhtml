<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="designObject" value="#{designController.selected}"/>
    <p:panelGrid columns="4" styleClass="createEntityDetails">
        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <h:inputText id="name" value="#{designObject.name}" title="Name" required="true" styleClass="entityDataEmphasizedText"/>
        <p:message for="name"/> 
        <p:tooltip for="name" value="Enter design name."/>

        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:inputText id="description" value="#{designObject.description}" title="Description" styleClass="entityDataText"/>
        <p:message for="description"/>  
        <p:tooltip for="description" value="Description is optional."/>

        <ui:include src="../../entityInfo/private/entityInfoEditObject.xhtml">
            <ui:param name="entityInfoObject" value="#{designObject.entityInfo}"/>
        </ui:include>

        <h:outputLabel for="logEntry" value="Log Entry" styleClass="entityDataLabel"/>
        <h:inputTextarea id="logEntry" value="#{designController.logText}" title="Log Entry" styleClass="entityDataText"/>
        <p:message for="logEntry"/> 
        <p:tooltip for="logEntry" value="Log entry is optional."/>

        <ui:fragment rendered="#{logController.displayTopic}">
            <h:outputLabel for="logTopic" value="Log Topic" styleClass="entityDataLabel"/>
            <p:selectOneMenu id="logTopic" value="#{designController.logTopicId}" styleClass="entityDataText">
                <f:selectItem itemLabel="Select" noSelectionOption="true"/>
                <f:selectItems var="logTopic" value="#{logTopicController.availableItems}" itemLabel="#{logTopic.name}" itemValue="#{logTopic.id}"/>
            </p:selectOneMenu>
            <p:message for="logTopic"/> 
            <p:tooltip for="logTopic" value="Log topic is optional."/>
        </ui:fragment>

    </p:panelGrid>

</ui:composition>
