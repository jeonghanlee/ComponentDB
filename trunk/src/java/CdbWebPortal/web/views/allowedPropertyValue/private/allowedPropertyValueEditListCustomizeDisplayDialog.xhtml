<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="allowedPropertyValueEditListCustomizeDisplayDialog" 
              widgetVar="allowedPropertyValueEditListCustomizeDisplayDialogWidget" 
              header="Customize Display" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:inputText id="displayNumberOfItemsPerPage" value="#{allowedPropertyValueController.displayNumberOfItemsPerPage}" style="width:20px"/>
                <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>
            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{allowedPropertyValueController.customizeListDisplay()}"
                                 update="allowedPropertyValueEditListDataTable"
                                 oncomplete="PF('allowedPropertyValueEditListCustomizeDisplayDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userInfoController.saveSettingListForSessionUser()}"
                                 actionListener="#{allowedPropertyValueController.saveListSettingsForSessionUserActionListener}"
                                 oncomplete="PF('allowedPropertyValueEditListCustomizeDisplayDialogWidget').hide()" 
                                 update="allowedPropertyValueEditListDataTable"
                                 rendered="#{loginController.loggedIn}"
                                 icon="ui-icon-check"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
