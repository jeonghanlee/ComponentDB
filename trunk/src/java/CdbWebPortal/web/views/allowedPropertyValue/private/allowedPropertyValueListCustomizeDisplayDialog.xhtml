<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="allowedPropertyValueListCustomizeDisplayDialog" 
              widgetVar="allowedPropertyValueListCustomizeDisplayDialogWidget" 
              header="Customize Display" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:inputText id="displayNumberOfItemsPerPage" value="#{allowedPropertyValueController.displayNumberOfItemsPerPage}" style="width:20px"/>
                <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayDescription" value="#{allowedPropertyValueController.displayDescription}"/>  
                <h:outputLabel for="displayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayId" value="#{allowedPropertyValueController.displayId}"/>  
                <h:outputLabel for="displayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displaySortOrder" value="#{allowedPropertyValueController.displaySortOrder}"/>  
                <h:outputLabel for="displaySortOrder" value="Display Sort Order" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayUnits" value="#{allowedPropertyValueController.displayUnits}"/>  
                <h:outputLabel for="displayUnits" value="Display Units" styleClass="dialogDataLabel"/>

            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{allowedPropertyValueController.customizeListDisplay()}"
                                 update="allowedPropertyValueListDataTable"
                                 oncomplete="PF('allowedPropertyValueListCustomizeDisplayDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userInfoController.saveSettingListForSessionUser()}"
                                 actionListener="#{allowedPropertyValueController.saveListSettingsForSessionUserActionListener}"
                                 oncomplete="PF('allowedPropertyValueListCustomizeDisplayDialogWidget').hide()" 
                                 update="allowedPropertyValueListDataTable"
                                 rendered="#{loginController.loggedIn}"
                                 icon="ui-icon-check"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
