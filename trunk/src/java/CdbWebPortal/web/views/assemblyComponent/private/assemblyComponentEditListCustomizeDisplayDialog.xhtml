<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="assemblyComponentEditListCustomizeDisplayDialog"
              widgetVar="assemblyComponentEditListCustomizeDisplayDialogWidget" 
              header="Customize Display" 
              styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:inputText id="assemblyComponentDisplayNumberOfItemsPerPage" value="#{assemblyComponentController.displayNumberOfItemsPerPage}" style="width:20px"/>
                <h:outputLabel for="assemblyComponentDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="assemblyComponentDisplayDescription" value="#{assemblyComponentController.displayDescription}"/>  
                <h:outputLabel for="assemblyComponentDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="assemblyComponentDisplayId" value="#{assemblyComponentController.displayId}"/>  
                <h:outputLabel for="assemblyComponentDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="assemblyComponentDisplaySortOrder" value="#{assemblyComponentController.displaySortOrder}"/>  
                <h:outputLabel for="assemblyComponentDisplaySortOrder" value="Display Sort Order" styleClass="dialogDataLabel"/>
            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{assemblyComponentController.customizeListDisplay()}"
                                 update="@form"
                                 oncomplete="PF('assemblyComponentEditListCustomizeDisplayDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userInfoController.saveSettingListForSessionUser()}"
                                 actionListener="#{assemblyComponentController.saveListSettingsForSessionUserActionListener}"
                                 oncomplete="PF('assemblyComponentEditListCustomizeDisplayDialogWidget').hide()" 
                                 update="@form"
                                 rendered="#{loginController.loggedIn}"
                                 icon="ui-icon-check"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
