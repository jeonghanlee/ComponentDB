<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="locationObject" value="#{locationController.selected}"/>

    <p:panelGrid columns="4" styleClass="createEntityDetails">
        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <h:inputText id="name" value="#{locationObject.name}" title="Name" required="true" styleClass="entityDataEmphasizedText"/>
        <p:message for="name"/> 
        <p:tooltip for="name" value="Location name is required."/>

        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:inputText id="description" value="#{locationObject.description}" title="Description" styleClass="entityDataText"/>
        <p:message for="description"/> 
        <p:tooltip for="description" value="Description is optional."/>

        <h:outputLabel for="type" value="Type" styleClass="entityDataLabel"/>
        <p:selectOneMenu id="type" value="#{locationObject.locationType}" required="true" styleClass="entityDataText">
            <f:selectItem itemLabel="Select" noSelectionOption="true"/>
            <f:selectItems var="type" value="#{locationTypeController.availableItems}" itemLabel="#{type.name}" itemValue="#{type}"/>
        </p:selectOneMenu>
        <p:message for="type"/> 
        <p:tooltip for="type" value="Select location type."/>

        <h:outputLabel for="parent" value="Parent" styleClass="entityDataLabel"/>        
        <p:column>
            <p:selectOneMenu id="parent" value="#{locationObject.parentLocation}" 
                             converter="locationConverter"
                             valueChangeListener="#{locationController.selectParentLocationValueChangeListener}"
                             styleClass="entityDataText">
                <f:selectItem itemLabel="Select" noSelectionOption="true"/>
                <f:selectItems var="parent" value="#{locationController.availableItemsWithoutCurrent}" itemLabel="#{parent.name}" itemValue="#{parent}"/>
                <p:ajax event="valueChange" immediate="true" process="@this"/>
            </p:selectOneMenu>

            <p:commandButton id="selectParentButton"
                             action="#{locationController.clearSelectFiltersAndResetSelectDataModel()}" 
                             oncomplete="PF('locationParentSelectDialogWidget').show()"
                             update="@form"
                             immediate="true"
                             alt="Select Parent Location" 
                             styleClass="actionButtonSmall"
                             icon="ui-icon-search">
                <f:setPropertyActionListener target="#{locationController.selectedParentLocation}" value="#{locationObject.parentLocation}"/>
                <p:tooltip for="selectParentButton" value="Search for parent location."/>
            </p:commandButton>
        </p:column>
        <p:message for="parent"/>
        <p:tooltip for="parent" value="Select parent location."/>        
    </p:panelGrid>


    <ui:include src="locationParentSelectDialog.xhtml"/>

    <ui:include src="locationParentSelectCustomizeDisplayDialog.xhtml"/>

</ui:composition>
