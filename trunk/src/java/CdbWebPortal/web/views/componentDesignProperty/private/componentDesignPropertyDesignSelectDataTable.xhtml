<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:fragment>
        
        <p:dataTable id="componentDesignPropertySelectDataTable" 
                    widgetVar="componentDesignPropertySelectDataTableWidget"
                    var="componentDesign" 
                    value="#{designController.selectDataModel}" 
                    rowKey="#{componentDesign.name}"
                    selectionMode="single"
                    selection="#{propertyValueObject.componentDesignPropertySelected}"
                    paginator="true"
                    paginatorAlwaysVisible="true"
                    rows="#{resources.SelectDataTableNumberOfRows}"
                    emptyMessage="No available records found."
                    >
           <p:column sortBy="#{componentDesign.name}" headerText="Name">
               <h:outputText value="#{componentDesign.name}"/>
           </p:column>
       </p:dataTable>
    </ui:fragment>
   

</ui:composition>
