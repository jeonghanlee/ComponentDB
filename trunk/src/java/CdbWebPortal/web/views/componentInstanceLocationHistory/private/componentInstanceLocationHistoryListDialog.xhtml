<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="componentInstanceLocationHistoryListDialog" 
              widgetVar="componentInstanceLocationHistoryListDialogWidget" 
              header="Location History"
              dynamic="true"
              styleClass="dialog">
        <div class="dialog">
           
            <ui:include src="../../common/private/commonDialogListActionButtons.xhtml">
                <ui:param name="entityController" value="#{componentInstanceLocationHistoryController}"/>
            </ui:include>
            
            <ui:include src="componentInstanceLocationHistoryListDataTable.xhtml"/>
            
            
            <f:facet name="footer" class="dialog">
                <p:commandButton id="componentInstanceLocationHistoryDoneButton" value="Done" alt="Done" 
                                 oncomplete="PF('componentInstanceLocationHistoryListDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:tooltip for="componentInstanceLocationHistoryDoneButton" value="Close component instance location history dialog."/>
            </f:facet>
            
        </div>
    </p:dialog>

</ui:composition>
