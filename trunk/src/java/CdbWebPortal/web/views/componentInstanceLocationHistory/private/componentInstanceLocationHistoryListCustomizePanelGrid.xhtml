<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2">
        
        <p:inputText id="componentInstanceLocationHistoryListDisplayNumberOfItemsPerPage" value="#{componentInstanceLocationHistoryController.displayNumberOfItemsPerPage}" style="width:20px"/>
        <h:outputLabel for="componentInstanceLocationHistoryListDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>
        
        <p:selectBooleanCheckbox id="componentInstanceLocationHistoryListDisplayLocationDetails" value="#{componentInstanceLocationHistoryController.displayLocationDetails}"/>  
        <h:outputLabel for="componentInstanceLocationHistoryListDisplayLocationDetails" value="Location Details" styleClass="dialogDataLabel"/>
        
        <p:selectBooleanCheckbox id="componentInstanceLocationHistoryListDisplayLocationName" value="#{componentInstanceLocationHistoryController.displayLocation}"/>  
        <h:outputLabel for="componentInstanceLocationHistoryListDisplayLocationName" value="Location Name" styleClass="dialogDataLabel"/>
        
        <p:selectBooleanCheckbox id="componentInstanceLocationHistoryListDisplayId" value="#{componentInstanceLocationHistoryController.displayId}"/>  
        <h:outputLabel for="componentInstanceLocationHistoryListDisplayId" value="Display Id" styleClass="dialogDataLabel"/>
        
        <p:selectBooleanCheckbox id="componentInstanceLocationHistoryListDisplayEnteredBy" value="#{componentInstanceLocationHistoryController.displayEnteredByUser}"/>  
        <h:outputLabel for="componentInstanceLocationHistoryListDisplayEnteredBy" value="Entered By" styleClass="dialogDataLabel"/>
        
        <p:selectBooleanCheckbox id="componentInstanceLocationHistoryListDisplayEnteredOn" value="#{componentInstanceLocationHistoryController.displayEnteredOnDateTime}"/>  
        <h:outputLabel for="componentInstanceLocationHistoryListDisplayEnteredOn" value="Entered On" styleClass="dialogDataLabel"/>
    
    </p:panelGrid>

</ui:composition>
